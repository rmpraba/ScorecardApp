

<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../component-service/component-service.html">
<link rel="import" href="../attendance-item-card/attendance-item-card.html">

<dom-module id="attendance-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        width: 60%;
        border-collapse: collapse;
        margin-left: 1%;
      }
      .studname{
        width: 30%;
      }
      #tb1{
        width:15%
      }

    </style>
    <div>
    <!-- <template is="dom-repeat" items="{{label}}"> -->
      <center><h1>{{schoolname}}</h1>
      <h3>Continuous Comprehensive Evaluation -AY-{{academicyear}}</h3>  
      <h4>BOY  &nbsp&nbsp&nbsp {{grade}} - &nbsp&nbsp&nbsp&nbsp&nbsp{{section}} &nbsp&nbsp Subject: {{subject}} </h4> 
      <table border="1" >    
      <tr>
      <th id="tb1">SNo</th>
      <th id="tb1">Name</th>
      <th id="tb1">Total Attendance</th>
      <th id="tb1">Total Working Days</th>
      </tr>  
      <template is="dom-repeat" items="{{studarr}}">
      <tr><td colspan="4">
      <attendance-item-card serialno="{{item.serialno}}" studname="{{item.student_name}}" studid="{{item.id}}"></attendance-item-card>
      </td></tr>
      </template>
      </table>
      </center> 
    <!-- </template>      -->
    </div>
    <!-- <component-service id="componentservice" label="{{label}}"></component-service> -->
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'attendance-card',
      ready:function(){      
      },
      setDefaultHeaders:function(){
        // alert('headers');
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        // alert(this.schoolname);
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_coscholastic_category");
      }
    });
  })();
  </script>
</dom-module>
