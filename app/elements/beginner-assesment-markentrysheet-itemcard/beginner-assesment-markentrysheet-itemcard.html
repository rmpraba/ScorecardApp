
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="../beginner-assesment-service/beginner-assesment-service.html">
<dom-module id="beginner-assesment-markentrysheet-itemcard">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      .card{
        height: 2%;
      }
    </style>
    <div class="card">
        <table border="1"><tr>
        <td hidden><paper-input hidden value="{{studid}}"></paper-input></td>
        <td style="width: 2.2%;"><paper-item>{{serialno}}</paper-item></td>
        <td style="width: 20%;"><paper-item>{{studname}}</paper-item></td>
        <td style="width: 6.3%;"><paper-input on-change="FnCorrectWords" value="{{correctword}}"></paper-input></td>
        <td style="width: 10%;"><paper-input on-change="FnComprehension" value="{{comprehension}}"></paper-input></td>
        <td style="width: 5%;"><paper-input on-change="FnScore" value="{{score}}"></paper-input></td>
        <td style="width: 5%;"><paper-item>{{grade}}</paper-item></td>
        </tr></table>
    </div>
    <beginner-assesment-service id="bassesmentservice"></beginner-assesment-service>
  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'beginner-assesment-markentrysheet-itemcard',
      FnCorrectWords:function(){
        
      },
      FnComprehension:function(){
        
      },
      FnScore:function(){        
        this.$.bassesmentservice.callFetchGradeService((parseInt(this.score)/10));
      },
      FnSetGrade:function(grade){
        this.grade=grade;
        this.callService();
      },
      callService:function(){
        this.$.bassesmentservice.callbamarkinsertService(this.studid,"Correct Words",this.correctword,this.score,this.grade);
        this.$.bassesmentservice.callbamarkinsertService(this.studid,"Comprehension",this.comprehension,this.score,this.grade);
      }
    });
  })();
  </script>
</dom-module>
