
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="category-display-card">
  <template>
    <style>
      :host 
      {
        display: block;
      }
      .card
      {
        /*margin-top: 4%;*/
        @apply(--layout-center);
        @apply(--layout-horizontal);
        border-bottom: 1px solid #dedede;
        width: 200%;
      }
       paper-item,paper-input{
        width:40%;
      }
      paper-icon-button{
        width:5%;
      }
      .itemcard{
      @apply(--layout-horizontal); 
      }

    </style>

    <div class='itemcard'>
            <paper-item>{{categoryid}}</paper-item>
            <paper-item hidden$="{{hidecategoryitem}}">{{categoryname}}</paper-item>
            <paper-input value="{{categoryname}}" hidden$="{{hidecategoryinput}}"></paper-input>
            <paper-icon-button icon='create' on-click='FnEdit' hidden$="{{hidecategoryitem}}"></paper-icon-button>
            <paper-icon-button icon='save' on-click='FnSave' hidden$="{{hidecategoryinput}}"></paper-icon-button>
            <paper-icon-button icon='close' on-click='FnDelete'></paper-icon-button>
    </div>

    <master-ui-service id="catservice"></master-ui-service>
  </template>

  <script>

  (function() {
    'use strict';

    Polymer({
      is: 'category-display-card',

      properties: {
        foo: {
          type: String,
          value: 'category-display-card',
          notify: true
        }
      },
      ready:function()
      {
        //alert("test");   
        this.hidecategoryinput=true;     
        this.hidecategoryitem=false;
      },
      FnDelete:function()
      {
        //alert("test");
        this.$.catservice.FnDeleteCategoryname(this.categoryid);
      },
      FnEdit:function()
      {
        //alert("test");
        this.hidecategoryinput=false;
        this.hidecategoryitem=true;
      },
      FnSave:function()
      {
        //alert("test");
        this.$.catservice.FnUpdateCategoryname(this.categorytype,this.categoryid,this.categoryname);
        this.hidecategoryinput=true;
        this.hidecategoryitem=false;
      }    
    });
  })();
  </script>
</dom-module>
