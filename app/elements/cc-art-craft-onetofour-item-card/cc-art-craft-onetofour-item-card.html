<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">


<dom-module id="cc-art-craft-onetofour-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
       table{
        border-collapse: collapse;
        width: 100%;
      }
      #p1{
        width: 48px;
      }
      #p2{
        width: 49px;
      }
      #p3{
        width: 50.5px;
      }
      .pi1{
        width: 57px;
      }
      .pi2{
        width: 72px;
      }
      .pi3{
        width: 11px;
      }
      paper-input{
        text-align: center;
      }
    </style>
    <div> 
     <table border="1">
        <tr><td hidden><paper-input value="{{studid}}"></paper-input><paper-input value="{{studname}}"></paper-input></td>
        <td><paper-input value="{{creativity}}" id="p1" on-change="FnCreativity"></td>
        <td><paper-input value="{{skill}}" id="p1" on-change="FnSkill"></paper-input></td>
        <td><paper-input value="{{interest}}" id="p1" on-change="FnInterest"></paper-input></td>
        </tr>
      </table> 
    </div>
     <term-assesment-service id="assesmentservice"></term-assesment-service>
  </template>
  <script>
  (function() {
    'use strict';
var creativity,skill,interest;
    Polymer({
      is: 'cc-art-craft-onetofour-item-card',
      ready:function(){
       
      },
      FnCreativity:function(){
        creativity=parseFloat(this.creativity).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Art&Craft","Creativity",this.creativity); 
      },
      FnSkill:function(){
        skill=parseFloat(this.skill).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Art&Craft","Skill",this.skill); 
      } ,
      FnInterest:function(){
        interest=parseFloat(this.interest).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Art&Craft","Interest",this.interest); 
      } ,
      
      
    });
  })();
  </script>
</dom-module>
