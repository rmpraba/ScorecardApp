<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/cc-dance-onetofour-item-card/cc-dance-onetofour-item-card.html">

<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">


<dom-module id="cc-dance-onetofour-card">
  <template>
    <style>
      :host {
        display: block;
      }
        table{
          width: 60%;
          border-collapse: collapse;
          margin-left: 1%;
      }
      #tb1{
        width:10%;
      }
      .studname{
        width: 20%;
          }
          .button{
            width: 10%;
            background: #252626;
            color: white;
            margin-top: 2%;
            text-transform: none;
          }
          #btn2{
            width: 10%;
            background: #252626;
            color: white;
            margin-top: 2%;
            height: 45px;
            border-radius: 2px;
            /*font-weight: bold;*/
            font-family: Calibri;
            font-size: 17px;
          }
    </style>
    <div>
     <center><h1>{{schoolname}}</h1>
     <div id="hidetop">
      <h3>Continuous Comprehensive Evaluation -AY-{{academicyear}}</h3>  
      <h4>Evaluation  &nbsp&nbsp&nbsp {{grade}} - &nbsp&nbsp&nbsp&nbsp&nbsp{{section}} &nbsp&nbsp Subject: {{subject}} </h4>
    <table border="1" id="MarkTable3">    
      <tr>
       <th id="tb1">Sl.No</th>
       <th id="tb1">Student's Name</th>
       <th id="tb1">Interest (10)</th>
       <th id="tb1">Rhythm (10)</th>
       <th id="tb1">Grace (10)</th>
      </tr>

</div>
<template is="dom-repeat" items="{{markarr}}" as="m">
<tr><td></td>
<template is="dom-repeat" items="{{m}}" as="mark">
<td  colspan="3">{{mark}}</td>
</template>
</tr>
</template>


<template is="dom-repeat" items="{{importarr}}" as="m">
<tr><td></td>
<template is="dom-repeat" items="{{m}}" as="mark1">
<td><paper-item value="{{mark1.name}}" id="p2">{{mark1.name}}</paper-item></td>
<template is="dom-repeat" items="{{mark1.marks}}" as="mm">
<td> <paper-input value="{{mm.mark}}" name="{{mm.sub_category}}" id="p1" results="{{mm.name}}" on-change="fetchmark"></paper-input>
</paper-input></td>
</template>
</template>
</tr>
</template>
      
      <template is="dom-repeat" items="{{studarr}}">
      <tr>
        <td>{{item.serialno}}</td><td>{{item.student_name}}</td>
        <td colspan="66"><cc-dance-onetofour-item-card studid="{{item.id}}" studname="{{item.student_name}}"></cc-dance-onetofour-item-card></td>
      </tr>
      </template>
    </table>  
     <paper-button class="button" on-click="importmark">Submit</paper-button>
   
    <term-assesment-service id="assesmentservice"></term-assesment-service> 
    <input type="button" id="btn2" onclick="tableToExcel('MarkTable3', 'Mark Report')" value="Export to Excel">    
    </div>
  </template>
   <script type="text/javascript">
var tableToExcel = (function() {
  var uri = 'data:application/vnd.ms-excel;base64,'
    , template = '<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40"><head><!--[if gte mso 9]><xml><x:ExcelWorkbook><x:ExcelWorksheets><x:ExcelWorksheet><x:Name>{worksheet}</x:Name><x:WorksheetOptions><x:DisplayGridlines/></x:WorksheetOptions></x:ExcelWorksheet></x:ExcelWorksheets></x:ExcelWorkbook></xml><![endif]--></head><body><table>{table}</table></body></html>'
    , base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) }
    , format = function(s, c) { return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) }
  return function(table, name) {
    if (!table.nodeType) table = document.getElementById(table)
    var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
    window.location.href = uri + base64(format(template, ctx))
  }
})()
</script>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cc-dance-onetofour-card',

        setDefaultHeaders:function(){
           this.$.hidetop.hidden=false;
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
        if(localStorage.getItem("curr_sess_assesment")=="Assesment1")
        this.assesment="A1";
        if(localStorage.getItem("curr_sess_assesment")=="Assesment2")
        this.assesment="A2";
        if(localStorage.getItem("curr_sess_assesment")=="Assesment3")
        this.assesment="A3";
      },
      hiddenbutton:function()
      {
        this.$.btn2.hidden=true;
      },
       importmark:function()
      {
        // alert('import');
        this.$.assesmentservice.Fnimportmark();

      },
      fetchmark:function(e)
      {
        var scategory=e.target.name;
        var svalue=e.target.value;
        var sname=e.target.results;
        this.$.assesmentservice.Fnupdatemark(sname,scategory,svalue);

        
      },
        FnRefresh:function()
      {
 this.markarr=[];
 this.importarr=[];
 this.studarr=[];
 this.schoolname="";
        this.academicyear="";
        this.grade="";
        this.section="";
        this.subject="";
         this.$.hidetop.hidden=true;
      }
    });
  })();
  </script>
</dom-module>
