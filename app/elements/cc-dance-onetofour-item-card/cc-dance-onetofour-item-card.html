<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">


<dom-module id="cc-dance-onetofour-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      #p1{
        width: 48px;
      }
      #p2{
        width: 49px;
      }
      #p3{
        width: 50.5px;
      }
      .pi1{
        width: 57px;
      }
      .pi2{
        width: 72px;
      }
      .pi3{
        width: 11px;
      }
      paper-input{
        text-align: center;
      }
    </style>
   <div>
       <table border="1">
        <tr><td hidden><paper-input value="{{studid}}"></paper-input><paper-input value="{{studname}}"></paper-input></td>
        <td><paper-input value="{{interest}}" id="p1" on-change="FnInterest"></td>
        <td><paper-input value="{{rhythm}}" id="p1" on-change="FnRhythm"></paper-input></td>
        <td><paper-input value="{{grace}}" id="p1" on-change="FnGrace"></paper-input></td>
        </tr>
      </table> 
    </div>
     <term-assesment-service id="assesmentservice"></term-assesment-service>
  </template>
  <script>
  (function() {
    var interest,rhythm,grace;
    'use strict';

    Polymer({
      is: 'cc-dance-onetofour-item-card',
      ready:function(){
       
      },
      FnInterest:function(){
        interest=parseFloat(this.interest).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Dance","Interest",this.interest); 
      } ,
      FnRhythm:function(){
        rhythm=parseFloat(this.rhythm).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Dance","Rhythm",this.rhythm); 
      },
      FnGrace:function(){
        grace=parseFloat(this.grace).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Dance","Grace",this.grace); 
      }    
    });
  })();
  </script>
</dom-module>
