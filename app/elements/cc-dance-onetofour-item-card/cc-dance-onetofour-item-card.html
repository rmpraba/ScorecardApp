<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="../cocurricular-service/cocurricular-service.html">

<dom-module id="cc-dance-onetofour-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
    
      #p1{
        width: -5px;
      }
      #p2{
        width: 49px;
      }
      #p3{
        width: 50.5px;
      }
      .pi1{
        width: 57px;
      }
      .pi2{
        width: 72px;
      }
      .pi3{
        width: 11px;
      }
      paper-input{
        text-align: center;
      }
    </style>
   <div>
       <table border="1">
        <tr><td hidden><paper-input value="{{studid}}"></paper-input><paper-input value="{{studname}}"></paper-input></td>
        <td><paper-input value="{{interest}}" id="p1" on-change="FnInterest"></td>
        <td><paper-input value="{{rhythm}}" id="p1" on-change="FnRhythm"></paper-input></td>
        <td><paper-input value="{{grace}}" id="p1" on-change="FnGrace"></paper-input></td>
        </tr>
      </table> 
    </div>
     <cocurricular-service id="assesmentservice"></cocurricular-service>
     <iron-ajax        
        method="post"
        id="fetchgradesajax"
        url="{{fetchgradesurl}}"
        params="{{fetchgradesparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradesResponse"
        debounce-duration="300"
     >
  </template>
  <script>
  (function() {
    
    'use strict';
    var interest,rhythm,grace;
    var lower=[];
    var higher=[];
    var grade=[];

    Polymer({
      is: 'cc-dance-onetofour-item-card',
      ready:function(){       
      },
      FnInterest:function(){
        interest=parseFloat(this.interest).toFixed(2);        
      } ,
      FnRhythm:function(){
        rhythm=parseFloat(this.rhythm).toFixed(2);        
      },
      FnGrace:function(){
        grace=parseFloat(this.grace).toFixed(2);         
        this.total=parseInt(this.interest)+parseInt(this.rhythm)+parseInt(this.grace);
        this.reduction=parseFloat(this.total)/3;
        this.callFetchGrade();      
      },
      callFetchGrade:function(){
        this.fetchgradesurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradesajax.generateRequest(); 
      },
      fetchgradesResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
        this.grade=this.FnFindGrade((parseInt(this.reduction)));  
        this.callService();  
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){            
            this.grade=grade[i];
          }
        }
        return this.grade;        
      },
      callService:function(){
        this.$.assesmentservice.callinsertcocurricularmarkService(this.studid,this.studname,"Interest",this.interest);
        this.$.assesmentservice.callinsertcocurricularmarkService(this.studid,this.studname,"Rhythm",this.rhythm);  
        this.$.assesmentservice.callinsertcocurricularmarkService(this.studid,this.studname,"Grace",this.grace);  
        this.$.assesmentservice.calloverallinsertcocurricularmarkService(this.studid,this.studname,"Dance",this.total,this.reduction,this.grade);
      }     
    });
  })();
  </script>
</dom-module>
