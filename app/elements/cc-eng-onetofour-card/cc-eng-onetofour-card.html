<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../cc-eng-onetofour-item-card/cc-eng-onetofour-item-card.html">
<dom-module id="cc-eng-onetofour-card">

 <template>
    <style>
      :host {
        display: block;
      }
       table{
          width: 100%;
          border-collapse: collapse;
          margin-left: 1%;
      }
      .studname{
        width: 30%;
          }
    </style>
   <div class="card">
   <center><h1>{{schoolname}}</h1>
      <h3>Continuous Comprehensive Evaluation -AY-{{academicyear}}</h3>  
      <h4>Evaluation  &nbsp&nbsp&nbsp {{grade}} - &nbsp&nbsp&nbsp&nbsp&nbsp{{section}} &nbsp&nbsp Subject: {{subject}} </h4> 
      <table border="1">
      <tr><th>Sl.No</th><th>Student's Name</th>
      <th colspan="3">Reading Skills</th>
      <th colspan="5">Speaking Skills</th>
      <th colspan="2">Writing Skills</th>
      <th colspan="1">Listening Skills</th>
      <th colspan="1">Written Work</th>
      </tr>
      <tr><th></th><th></th>
      <th>Pronunciation</th>      
          <th>Fluency</th>
      <th>Comprehension</th>
      <th>Creative Writing</th>
      <th>Handwriting</th>
      
      <th>Grammer</th>
      <th>Spelling</th>
      <th>Vocabulary</th>

      <th>Conversation</th>
      <th>Recitation</th>
      <th>Comprehension</th>
      <th>Activity</th>
      </tr>
      <tr><th></th><th></th>
      <th>{{assesment}}(10)</th>

      <th>{{assesment}}(10)</th>
      <th>{{assesment}}(10)</th>

      <th>{{assesment}}(10)</th>
      <th>{{assesment}}(10)</th>

      <th>{{assesment}}(10)</th>
      <th>{{assesment}}(10)</th>

      <th>{{assesment}}(10)</th>
      <th>{{assesment}}(10)</th>

      <th>{{assesment}}(10)</th>
      <th>{{assesment}}(10)</th>

      <th>{{assesment}}(10)</th>
      </tr>

      <template is="dom-repeat" items="{{studarr}}">
      <tr>
        <td>{{item.serialno}}</td><td>{{item.student_name}}</td>
        <td colspan="66"><cc-eng-onetofour-item-card studid="{{item.id}}" studname="{{item.student_name}}"></cc-eng-onetofour-item-card></td>
      </tr>
      </template>

     </table>       
     </center>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cc-eng-onetofour-card',

       setDefaultHeaders:function(){
        // alert('calling');
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
        // alert(this.schoolname+' '+this.academicyear);
        if(localStorage.getItem("curr_sess_assesment")=="Assesment1")
        this.assesment="A1";
        if(localStorage.getItem("curr_sess_assesment")=="Assesment2")
        this.assesment="A2";
        if(localStorage.getItem("curr_sess_assesment")=="Assesment3")
        this.assesment="A3";
      }
    });
  })();
  </script>
</dom-module>
