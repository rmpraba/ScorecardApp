<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">


<dom-module id="cc-gk-onetofour-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
        table{
        border-collapse: collapse;
        width: 100%;
      }
      #p1{
        width: 48px;
      }
      #p2{
        width: 49px;
      }
      #p3{
        width: 50.5px;
      }
      .pi1{
        width: 57px;
      }
      .pi2{
        width: 72px;
      }
      .pi3{
        width: 11px;
      }
      paper-input{
        text-align: center;
      }
    </style>
    <div>
      <table border="1">
        <tr><td hidden><paper-input value="{{studid}}"></paper-input><paper-input value="{{studname}}"></paper-input></td>
        <td><paper-input value="{{activity}}" id="p1" on-change="FnActivity"></paper-input></td>
        </tr>
      </table>
    </div>
     <term-assesment-service id="assesmentservice"></term-assesment-service>
  </template>
  <script>
  (function() {
    'use strict';
    var activity;

    Polymer({
      is: 'cc-gk-onetofour-item-card',
      ready:function(){
       
      },
       FnActivity:function()
       {
        activity=parseFloat(this.activity).toFixed(2); 
        this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,this.activity); 
      } 
     
    });
  })();
  </script>
</dom-module>
