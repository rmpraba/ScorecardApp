
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="../co-scholastic-service/cs-scholastic-service.html">
<link rel="import" href="../term-assesment-service/term-assesment-service.html">

<dom-module id="cc-ntlife-skill-itemcard">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      .card{
        height: 2%;
      }
    </style>
    <div class="card">
        <table border="1"><tr>
        <td hidden><paper-input hidden value="{{studid}}"></paper-input></td>
        <td style="width: 0.5%;"><paper-item>{{serialno}}</paper-item></td>
        <td style="width: 15%;"><paper-item>{{studname}}</paper-item></td>
        <td style="width: 5%;"><paper-input on-focus="FnActivity" id="{{studid}}" name="Thinking Skills" value="{{score1}}"></paper-input></td>   
        <td style="width: 5%;"><paper-input on-focus="FnActivity" name="Social Skills" value="{{score2}}"></paper-input></td>  
        <td style="width: 5%;"><paper-input on-focus="FnActivity" name="Emotional Skills" value="{{score3}}"></paper-input></td>  
       
        <td style="width: 5%;"><paper-input  name="total" value="{{total}}"></paper-input></td>
         <td style="width: 5%;"><paper-input name="grade" value="{{grade}}"></paper-input></td>
        
        </tr>
        </table>
    </div>
     <paper-dialog id="ntlifeskill" modal>
     <table>
      <template is="dom-repeat" items="{{coarr}}">
      <cs-sub-metrics-item-card submetric="{{item.sub_metrics}}"></cs-sub-metrics-item-card>
      </template>
      <paper-button style="height:33px !important;" class="button" on-click="click">Submit</paper-button>
      <!-- <paper-button style="height:33px !important;" style="top:900px;"class="button" on-click="click">Submit</paper-button> -->
      </paper-dialog>
      <co-scholastic-service id="coscholasticservice"></co-scholastic-service>    
      <term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforcatajax"
        url="{{fetchgradeforcaturl}}"
        params="{{fetchgradeforcatparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforcatResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
    'use strict';
     var lower=[];
    var higher=[];
    var grade=[];
    var name;
    var arr=[];
    Polymer({
      is: 'cc-ntlife-skill-itemcard',
      FnActivity:function(e)
      {
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
        var id = 'ntlifeskill';
        sessionStorage.setItem("category","lifeskill");
        var dialog = document.getElementById(id);
        dialog.open();
      },
      fnfindsum(val)
      {
        arr.push(val);
      },
      click:function()
      {
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
          sum=sum+parseInt(arr[i]);
        }
        var id = 'ntlifeskill';
        var dialog = document.getElementById(id);
        dialog.opened=false;
        if(name=="Thinking Skills")
        {           
          this.score1=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skills",name,this.score1);
        }
        else  if(name=="Social Skills")
        {
          this.score2=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skills",name,this.score2);
        }
        else  if(name=="Emotional Skills")
        {
          this.score3=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skills",name,this.score3);
          this.total=parseInt(this.score1)+parseInt(this.score2)+parseInt(this.score3);
          this.convert=(parseInt(this.total)/10)*100;
          this.callFetchGrade();
        }      
        arr=[];
      },
      callFetchGrade:function()
      {
        this.fetchgradeforcaturl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforcatajax.generateRequest(); 
      },
      fetchgradeforcatResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
         this.reduce=this.convert/10;
         this.FnFindGrade((parseInt(this.reduce)));   
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){            
            this.grade=grade[i];
            this.$.coscholasticservice.callOverallcotermmarkinsertService(this.studid,this.studname,"Life Skills",this.convert,this.reduce,this.grade);
          }
        }       
      }  
    });
  })();
  </script>
</dom-module>
