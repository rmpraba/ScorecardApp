
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

table{

}

<table class="tbl1">
<tr>

<tr>

</tr>

 </div>

    </th>
  </tr>

  <tr><td colspan="4">{{item.subject_name}}</td>

    <td>{{item.FA3}}</td><td>{{item.FA4}}</td><td>{{item.SA2}}</td><td>{{item.tot2}}</td>
    <td>{{item.FA}}</td><td>{{item.SA}}</td><td>{{item.grade}}</td><td>{{item.point}}</td>
  </tr>

    <tr>

        </th>

        </th>

    </tr>

    </tr>-->

    </tr>

    </tr>

    <tr>
        <th  colspan="16">

<tr>

 </table>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cce-fivetoten-score-card',
      ready:function(){
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.address=sessionStorage.getItem("curr_sess_loggedschooladdress");
      },
      FnRefresh:function(){
        this.studentid="";
        this.studentname="";
        this.dob="";
        this.fathername="";
        this.address="";
        this.mobileno="";
        this.term1attendance="";
        this.term2attendance="";
        this.term1wday="";
        this.term2wday="";
        this.height="";
        this.weight="";
        this.bloodgroup="";
        this.leftvision="";
        this.rightvision="";
        this.dental="";
        this.subjectArray="";
        this.lsArray="";
        this.wkArray="";
        this.vpArray="";
        this.avArray="";
        this.ccArray="";
        this.hpArray="";

      }

  })();
