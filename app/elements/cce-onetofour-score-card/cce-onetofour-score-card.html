
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="cce-onetofour-score-card">
<style>
  .card{
    width: 800px;
    /*height: 2000px;*/
    border: 1px solid black;
    margin-left: 15%;
    margin-top: 5%;
  }
  .logo{
    width:100%;
    height: 15%;    
  }
  .studentinfo{
    width:95%;
    height: 10%;
    margin-left: 3%;
  }
  .attendance{
    width:95%;
    height: 15%; 
    margin-left: 3%;
  }
  .general{
    width: 95%;
    margin-left: 3%;
  }
  .signature{
    width: 95%;
    margin-left: 3%;
  }
  .subject{
    width: 95%;
    margin-left: 3%;
  }
  .health{
    width: 95%;
    margin-left: 3%;
  }
</style>
<template>
<div class="card">
  <table class="logo">
      <tr><th><img src="../../images/zeesouth.png" height="100px" width="100px"></img></th>
      <th>
        <h1 id="pr">MoutLitera</h1>
        <h1 id="pr"> Zee School</h1>
        <h4>Great School.Great Future</h4>
        <p>{{schoolname}}</p>
        <h1>ACHIEVEMENT RECORD({{academicyear}})</h1>
      </th>
      <th><img src="../../images/zee.png" height="100px" width="100px"></img></th></tr>
  </table>
  <br><br>
  <table border='1' class="studentinfo" style="border-collapse: collapse;">
      <tr>
      <th align="left">Student's Name: </th>
      <th align="left" colspan="3">{{studentname}}</th>
      </tr>
      <tr>
      <th align="left">Parent's Name: </th>
      <th align="left" colspan="3">{{parentname}}</th>
      </tr>
      <tr>
      <th align="left">Class: </th>
      <th align="left">{{grade}}&nbsp;&nbsp;{{section}}</th>
      <th align="left">Admission No: </th>
      <th align="left">{{enrno}}</th>
      </tr>
  </table>

  <br><br>

  <table border="1" style="border-collapse: collapse;" class="attendance">
      <tr><th style="width: 25%;">Attendance</th><th colspan="2" style="width: 25%;">Term1</th><th colspan="2" style="width: 25%;">Term2</th><th colspan="2" style="width: 25%;">Term3</th></tr>
      <tr><td style="width: 25%;">Total Attended Days</td><td align="right" style="width: 13%;">{{adterm1}}</td><td rowspan="2" align="right">{{pterm1}}</td><td align="right" style="width: 13%;">{{adterm2}}</td><td rowspan="2" align="right">{{pterm2}}</td><td align="right" style="width: 13%;">{{adterm3}}</td><td rowspan="2" align="right">{{pterm3}}</td></tr>
      <tr><td style="width: 25%;">Total Working Days</td><td align="right" style="width: 13%;">{{wdterm1}}</td><td align="right" style="width: 13%;">{{wdterm2}}</td><td align="right" style="width: 13%;">{{wdterm3}}</td></tr>
  </table>
  <br><br>
  <table  class="general">
      <tr><th style="width: 25%;">General Feedback: </th><th>{{generalfeedback}}</th></tr>
  </table>

  <br><br><br><br><br><br>

  <table  class="signature">
    <tr><th>--------------------------</th><th></th><th>---------------------------</th><th></th><th>---------------------------</th><th></th></tr>
    <tr><th>Class Teacher</th><th></th><th>Principal</th><th></th><th>Parent</th><th></th></tr>
  </table>

  <br><br><br><br><br><br>


  <table class="subject">    
    <tr style="background: blue;"><th style="width: 35%;">ENGLISH</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{engArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: green;"><th style="width: 35%;" >MATHEMATICS</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{mathArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: orange;"><th style="width: 35%;">EVS</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{evsArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: purple;"><th style="width: 35%;">HINDI/KANADA(II Language)</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{secArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: blue;"><th style="width: 35%;">COMPUTER SCIENCE</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{csArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: orange;"><th style="width: 35%;">GENERAL KNOWLEDGE</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{gkArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table> 

  <table class="subject">    
    <tr style="background: green;"><th style="width: 35%;">ART/CRAFT</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{acArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: purple;"><th style="width: 35%;">MUSIC/DANCE</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{mdArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: blue;"><th style="width: 35%;">GAMES</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{gamesArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
  </table>

   <table class="subject">    
    <tr style="background: green;"><th style="width: 35%;">PERSONALITY DEVELOPMENT</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{personalityArray}}" as="item">
    <tr><th style="width: 35%;">{{item.category}}</th><th style="width: 5%;">{{item.t1grade}}</th><th style="width: 5%;">{{item.t2grade}}</th><th style="width: 5%;">{{item.t3grade}}</th><th style="width: 50%;">{{item.comment}}</th></tr>
    </template>    
   </table>
   <br><br><br>

   <table class="health" border="1" style="border-collapse: collapse;;">  
   <tr style="background: purple;"><th>Health</th><th>T1</th><th>T2</th><th>T3</th></tr>
   <tr><th>Height</th><th>{{t1height}}</th><th>{{t2height}}</th><th>{{t3height}}</th></tr>
   <tr><th>Weight</th><th>{{t1weight}}</th><th>{{t2weight}}</th><th>{{t3weight}}</th></tr>
   </table>
   <br><br>
</div>
</template>
<script>
  (function() {
    'use strict';
    Polymer({
      is: 'cce-onetofour-score-card',
      setDefaultHeaders:function(){
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
      }    
    });
  })();
</script>
</dom-module>
