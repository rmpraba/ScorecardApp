  .card{

  }
  .logo{
    width:100%;
    height: 15%;

  }
  .studentinfo{
    width:95%;

    margin-left: 3%;

    margin-left: 3%;

  .subject{

  .button{

  @media print {
    footer {page-break-after: always;}
  }

    background-color: #f1f1f1;
  }

  }

  }

  .saph{
    margin-left: 3%;
  }
  .circle
  {
    width:40px;
    height:40px;
    border-radius:50px;
    font-size:15px;
    /*color:#fff;*/
    line-height:40px;
    text-align:center;
    background:#d6d6c2;
  }
  .fab{
    width:70px;
    height:45px;
    border-radius:95px;
    font-size:15px;
    /*color:#fff;*/
    line-height:50px;
    text-align:center;
    background:#f5f5ef;

<template>
<div class="card">
  <table class="logo">
      <tr><th><img src="../../images/zeesouth.png" height="100px" width="100px"></img></th>
      <th>
        <!--<h1 id="pr">MountLitera</h1>
        <h1 id="pr"> Zee School</h1>
        <h4>Great School.Great Future</h4>-->
        <img src="../../images/mount.png"></img>
        <p>{{schoolname}}</p>
        <h1>ACHIEVEMENT RECORD({{academicyear}})</h1>
      </th>
      <th><img src="../../images/zee.gif" height="100px" width="100px"></img></th></tr>
  </table>
  <br>
  <div class="saph">
    <img src="../../images/saph.jpg" height="160px" width="760px"></img>
  </div>
  <table class="studentinfo" style="border-collapse: collapse;">
      <tr>
      <th align="left">Student's Name: </th>
      <th align="left" colspan="3" style="background-color: white;">{{studentname}}</th>
      </tr>
      <tr style="height: 10px;"><th colspan="4"></th></tr>
      <tr>
      <th align="left">Parent's Name: </th>
      <th align="left" colspan="3" style="background-color: white;">{{parentname}}</th>
      </tr>
      <tr style="height: 10px;"><th colspan="4"></th></tr>
      <tr>
      <th align="left">Class: </th>
      <th align="left" style="background-color: white;">{{grade}}&nbsp;&nbsp;{{section}}</th>
      <th align="left">Admission No: </th>
      <th align="left" style="background-color: white;">{{enrno}}</th>
      </tr>      
  </table>

  <br><br>

  <table style="border-collapse: collapse;" class="attendance">
      <tr><th style="width: 25%;">Attendance</th><th colspan="2" style="width: 25%;">Term1</th><th colspan="2" style="width: 25%;">Term2</th><th colspan="2" style="width: 25%;">Term3</th></tr>
      <tr style="height: 10px;"><th colspan="7"></th></tr>
      <tr><td style="width: 25%;">Total Attended Days</td><td align="right" style="width: 13%;">{{adterm1}}</td>
      <td rowspan="2" align="right"><div class="fab">{{pterm1}}</div></td><td align="right" style="width: 13%;">{{adterm2}}</td>
      <td rowspan="2" align="right"><div class="fab">{{pterm2}}</div></td><td align="right" style="width: 13%;">{{adterm3}}</td>
      <td rowspan="2" align="right"><div class="fab">{{pterm3}}</div></td></tr>
      <tr style="height: 10px;"><th colspan="7"></th></tr>
      <tr><td style="width: 25%;">Total Working Days</td><td align="right" style="width: 13%;">{{wdterm1}}</td>
      <td align="right" style="width: 13%;">{{wdterm2}}</td><td align="right" style="width: 13%;">{{wdterm3}}</td></tr>
  </table>
  <br><br><br>
  <table  class="general">
      <tr><th style="width: 25%;">General Feedback: </th><th style="background-color: white;">{{generalfeedback}}</th></tr>
  </table>

  <br><br><br><br><br><br>

  <table  class="signature">
    <tr><th>--------------------------</th><th></th><th>---------------------------</th><th></th>
    <th>--------------------------</th><th></th></tr>
    <tr><th>Class Teacher</th><th></th><th>Principal</th><th></th><th>Parent</th><th></th></tr>
  </table>

  <br><br><br><br><br><br><br><br>


  <table class="subject">    
    <tr style="background: #4d94ff;"><th style="width: 35%;">ENGLISH</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{engArray}}" as="item">
     <tr class="eng"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;">
     <div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: #86b300;"><th style="width: 35%;" >MATHEMATICS</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{mathArray}}" as="item">
    <tr class="math"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: #ffad33;"><th style="width: 35%;">EVS</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{evsArray}}" as="item">
    <tr class="evs"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: #ac39ac;"><th style="width: 35%;">HINDI/KANADA(II Language)</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{secArray}}" as="item">
    <tr class="hin"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: #4d94ff;"><th style="width: 35%;">COMPUTER SCIENCE</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{csArray}}" as="item">
    <tr class="comp"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: #ac39ac;"><th style="width: 35%;">GENERAL KNOWLEDGE</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{gkArray}}" as="item">
    <tr class="gk"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table> 

  <table class="subject">    
    <tr style="background: #86b300;"><th style="width: 35%;">ART/CRAFT</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{acArray}}" as="item">
    <tr class="art"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background:  #ac39ac;"><th style="width: 35%;">MUSIC/DANCE</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{mdArray}}" as="item">
    <tr class="music"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>
  <table class="subject">    
    <tr style="background: #4d94ff;"><th style="width: 35%;">GAMES</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{gamesArray}}" as="item">
    <tr class="game"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
  </table>

   <table class="subject">    
    <tr style="background:  #86b300;"><th style="width: 35%;">PERSONALITY DEVELOPMENT</th><th style="width: 5%;">T1</th><th style="width: 5%;">T2</th><th style="width: 5%;">T3</th><th style="width: 50%;">Comments</th></tr>
    <template is="dom-repeat" items="{{personalityArray}}" as="item">
    <tr class="pd"><th style="width: 35%;text-align: left;">{{item.category}}</th><th style="width: 5%;"><div class='circle'>{{item.t1grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t2grade}}</div></th><th style="width: 5%;"><div class='circle'>{{item.t3grade}}</div></th><th style="width: 50%;text-align: left;">{{item.comment}}</th></tr>
    </template>    
   </table>
   <br><br><br>

   <table class="health" border="1" style="border-collapse: collapse;;">  
   <tr style="background: #ac39ac;"><th>Health</th><th>T1</th><th>T2</th><th>T3</th></tr>
   <tr class="health"><th>Height</th><th>{{t1height}}</th><th>{{t2height}}</th><th>{{t3height}}</th></tr>
   <tr class="health"><th>Weight</th><th>{{t1weight}}</th><th>{{t2weight}}</th><th>{{t3weight}}</th></tr>
   </table>
   <br><br>
   
</div>

<div class="buttoncard">
<paper-button  class="button" on-click='print'>Print</paper-button>
<paper-button  class="button" on-click='email'>Email</paper-button>
</div>

<onetofour-scorecard-service id="ss"></onetofour-scorecard-service>
</template>
<script>
  (function() {
    'use strict';
    Polymer({
      is: 'cce-onetofour-score-card',
      setDefaultHeaders:function(){
        this.schoolname=sessionStorage.getItem("curr_sess_loggedschoolname");
        this.academicyear=localStorage.getItem("curr_sess_academicyear");
        this.grade=localStorage.getItem("curr_sess_grade");
        this.section=localStorage.getItem("curr_sess_section");
        this.subject=localStorage.getItem("curr_sess_subject");
      },
       print:function(){

              // this.$.pdf.hidden=true;
              // this.$.email.hidden=true;
              // this.$.print.hidden=true;


            if (!window.print){
            alert("You need NS4.x to use this print button!")
            return
            }
            window.print()


              // this.$.pdf.hidden=false;
              // this.$.email.hidden=false;
              // this.$.print.hidden=false;
      },
      email:function(){
        this.$.ss.mailReportcardService();
      }
    });
  })();
</script>
</dom-module>
