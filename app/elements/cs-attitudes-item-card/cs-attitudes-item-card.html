<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="cs-attitudes-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      .card{
        height: 2%;
      }
        #tb1{
        width:12.5% 
      }
       .submitbutton paper-button
       {
        background-color: #363636;
        color: #ffffff;
  }
    </style>
    <div class="card">
        <table border="1"><tr>
        <td hidden><paper-input hidden value="{{studid}}"></paper-input></td>
        <td id="tb1"><paper-item>{{serialno}}</paper-item></td>
        <td id="tb1"><paper-item>{{studname}}</paper-item></td>
        <td id="tb1"><paper-input on-focus="FnActivity" id=s1{{studid}} name="Attitude towards Teachers" value="{{score1}}"></paper-input></td>   
        
        <td id="tb1"><paper-input on-focus="FnActivity" id=s2{{studid}} name="Attitude towards School-mates" value="{{score2}}"></paper-input></td>  
        <td id="tb1"><paper-input on-focus="FnActivity" id=s3{{studid}} name="Attitude towards School Programmes and Environment" value="{{score3}}"></paper-input></td>  
        <td id="tb1"><paper-input on-focus="FnActivity" id=s4{{studid}} name="Value Systems" value="{{score4}}"></paper-input></td>  
        <td id="tb1"><paper-input  name="total" id=t{{studid}} value="{{total}}"></paper-input></td> 
         <td id="tb1"><paper-input name="grade" id=g{{studid}} value="{{grade}}"></paper-input></td>
        </tr>
        </table>
    </div>
     <paper-dialog id="attitude" modal>
     <table>
          <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content"  on-iron-select="FnSelectCategory"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>

           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu id="gradetype" class="dropdown-content"  on-iron-select="FnSelectGrade"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>
                <paper-item value="B">B</paper-item>
                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
</table>
 <!-- <template is="dom-repeat" items="{{coarr}}">
      <cs-sub-metrics-item-card submetric="{{item.sub_metrics}}"></cs-sub-metrics-item-card>
      </template>-->
     <center> 
     <div class="submitbutton">
       <paper-button style="height:33px !important;" class="button" on-click="click">Submit</paper-button>
       </div>
       </center>
            </paper-dialog>
     
    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
    <term-assesment-service id="assesmentservice"></term-assesment-service>
      <paper-button style="height:43px !important; background-color: #363636 !important;color: #ffffff !important;" on-click="click">Submit</paper-button>
            </paper-dialog>
    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
<term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforattitudeajax"
        url="{{fetchgradeforattitudeurl}}"
        params="{{fetchgradeforattitudeparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforattitudeResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
    'use strict';
    var lower=[];
    var higher=[];
    var grade=[];
    var name;
    var arr=[];
    var idd,sname,sum1,sum2,sum3,sum4,tot;
    // Polymer({
      // is: 'cs-attitudes-item-card',
      // FnActivity:function(e)
 // var lower=[];
    // var higher=[];
    // var grade=[];
    // var name;
// var arr=[];
    Polymer({
      is: 'cs-attitudes-item-card',

  
 FnActivity:function(e)
      {
        idd=this.studid;
         sname=this.studname;
        // alert(e.target.name);
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
         var id = 'attitude';
         sessionStorage.setItem("category",id);
        var dialog = document.getElementById(id);
        dialog.open();

      },
       FnSelectCategory:function(e)
      {

       var cat = e.target.selectedItem.textContent.trim();
        document.querySelector('#gradetype').selected=-1;
       
      },
      FnSelectGrade:function(e)
      {
        var mark;
       var grad = e.target.selectedItem.textContent.trim();
       if(grad=="A")
       {
        mark=9;
       }
       else if(grad=="B")
       {
        mark=8;
       }
       else if(grad=="C")
       {
        mark=7;
       }
       this.fnfindsum(mark);
      },
      fnfindsum(val)
      {
     arr.push(val);
      //alert(arr);
      },
      click:function()
      {
        var t=0;
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
          t=t+parseInt(arr[i]);
        }
        sum=parseInt(t)/parseInt(arr.length);
         var id = 'attitude';
        var dialog = document.getElementById(id);
        dialog.opened=false;

        if(name=="Attitude towards Teachers")
        {           
          sum1=sum;
          document.getElementById('s1'+idd).value=sum; 
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Attitudes And values",name,sum);
        }
        else  if(name=="Attitude towards School-mates")
        {

          sum2=sum;
          document.getElementById('s2'+idd).value=sum; 
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Attitudes And values",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"ATTITUDES AND VALUES",name,this.score2);
        }
        else  if(name=="Attitude towards School Programmes and Environment")
        {
          sum3=sum;
          document.getElementById('s3'+idd).value=sum; 
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Attitudes And values",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"ATTITUDES AND VALUES",name,this.score3);
        }
        else  if(name=="Value Systems")
        {
          sum4=sum;
          document.getElementById('s4'+idd).value=sum; 
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Attitudes And values",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"ATTITUDES AND VALUES",name,this.score4);
          tot=parseInt(sum1)+parseInt(sum2)+parseInt(sum3)+parseInt(sum4);
          document.getElementById('t'+idd).value=tot; 
          this.convert=(parseInt(tot)/40)*100;
           this.callFetchGrade();
        }
        arr=[];
      },
       callFetchGrade:function()
       {
        this.fetchgradeforattitudeurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforattitudeajax.generateRequest(); 
      },
      fetchgradeforattitudeResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
         this.reduce=this.convert/10;
        this.FnFindGrade((parseInt(this.reduce)));   
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){ 
           document.getElementById('g'+idd).value=grade[i]; 
       this.$.coscholasticservice.callOverallcotermmarkinsertService(idd,sname,"Attitudes and values",this.convert,this.reduce,grade[i]);
          }
        }
        //this.callService();
      }

    });
  })();
  </script>
</dom-module>
