<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="cs-co-curricular-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      .card{
        height: 2%;
      }
       #tb1{
    width:12.5%
   }
    .submitbutton paper-button{
    background-color: #363636 !important;
    color: #ffffff !important;
    height: 33px !important;
  }
    </style>
    <div class="card">
        <table border="1"><tr>
        <td hidden><paper-input hidden value="{{studid}}"></paper-input></td>
        <td  id="tb1""><paper-item>{{serialno}}</paper-item></td>
        <td  id="tb1""><paper-item>{{studname}}</paper-item></td>
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s1{{studid}}" name="Literary and Creative Skills" value="{{score1}}"></paper-input></td>   
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s2{{studid}}" name="Scientific Skills" value="{{score2}}"></paper-input></td>  
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s3{{studid}}" name="Information and Communication Technology (ICT) echnology (ICT)" value="{{score3}}"></paper-input></td>  
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s4{{studid}}" name="organisational and leadership skills" value="{{score4}}"></paper-input></td>  
        <td  id="tb1"><paper-input  name="total" id="t{{studid}}" value="{{total}}"></paper-input></td> 
         <td  id="tb1"><paper-input name="grade" id="g{{studid}}"  value="{{grade}}"></paper-input></td>
        </tr>
        </table>
    </div>
     <paper-dialog id="cocurricular" modal>
     
     <table>
          <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content"  on-iron-select="FnSelectCategory"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>

           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu id="gradetype" class="dropdown-content"  on-iron-select="FnSelectGrade"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>
                <paper-item value="B">B</paper-item>
                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
</table>
 <!-- <template is="dom-repeat" items="{{coarr}}">
      <cs-sub-metrics-item-card submetric="{{item.sub_metrics}}"></cs-sub-metrics-item-card>
      </template>-->
      <center>
     <div class="submitbutton">
      <paper-button class="button" on-click="click">Submit</paper-button></center>
      </div>
      </center>
            
            </paper-dialog>
    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
<term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforcocurricularajax"
        url="{{fetchgradeforcocurricularurl}}"
        params="{{fetchgradeforcocurricularparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforcocurricularResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
     var lower=[];
    var higher=[];
    var grade=[];
    var name;
var arr=[];
var idd,sname,sum1,sum2,sum3,sum4,tot;
    Polymer({
      is: 'cs-co-curricular-item-card',

      FnActivity:function(e)
      {
        idd=this.studid;
        sname=this.studname;
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
         var id = 'cocurricular';
         sessionStorage.setItem("category",id);
        var dialog = document.getElementById(id);
        dialog.open();

      },
       FnSelectCategory:function(e)
      {
        

       var cat = e.target.selectedItem.textContent.trim();
        document.querySelector('#gradetype').selected=-1;
       
      },
      FnSelectGrade:function(e)
      {
        var mark;
       var grad = e.target.selectedItem.textContent.trim();
       if(grad=="A")
       {
        mark=9;
       }
       else if(grad=="B")
       {
        mark=8;
       }
       else if(grad=="C")
       {
        mark=7;
       }
       this.fnfindsum(mark);
      },
      fnfindsum(val)
      {
     arr.push(val);
//alert(arr);
      },
      click:function()
      {
        var t=0;
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
          t=t+parseInt(arr[i]);
        }
        //alert(sum);
        sum=parseInt(t)/parseInt(arr.length);
         var id = 'cocurricular';
        var dialog = document.getElementById(id);
        dialog.opened=false;
        if(name=="Literary and Creative Skills")
        {
           
          sum1=sum;
           document.getElementById('s1'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"CO-CURRICULAR ACTIVITIES",name,sum);
        }
        else  if(name=="Scientific Skills")
        {

          sum2=sum;
           document.getElementById('s2'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"CO-CURRICULAR ACTIVITIES",name,sum);
        }
        else  if(name=="Information and Communication Technology (ICT) echnology (ICT)")
        {
          sum3=sum;
           document.getElementById('s3'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"CO-CURRICULAR ACTIVITIES",name,sum);
        }
        else  if(name=="organisational and leadership skills")
        {
          sum4=sum;
           document.getElementById('s4'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"CO-CURRICULAR ACTIVITIES",name,sum);
       
          tot=parseInt(sum1)+parseInt(sum2)+parseInt(sum3)+parseInt(sum4);
           document.getElementById('t'+idd).value=tot;
          this.convert=(parseInt(tot)/40)*100;
           this.callFetchGrade();
        }
        arr=[];
      },
       callFetchGrade:function()
       {
        this.fetchgradeforcocurricularurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforcocurricularajax.generateRequest(); 
      },
      fetchgradeforcocurricularResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
        this.reduce=this.convert/10;
        this.FnFindGrade((parseInt(this.reduce)));    
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){            
             document.getElementById('g'+idd).value=grade[i];
            this.$.coscholasticservice.callOverallcotermmarkinsertService(idd,sname,"CO-CURRICULAR ACTIVITIES",this.convert,this.reduce,grade[i]);
          }
        }
        //this.callService();
      }
    });
  })();
  </script>
</dom-module>
