<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="cs-education-item-card">
 <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      .card{
        height: 2%;
      }
    </style>
    <div class="card">
        <table border="1"><tr>
        <td hidden><paper-input hidden value="{{studid}}"></paper-input></td>
        <td style="width: 0.5%;"><paper-item>{{serialno}}</paper-item></td>
        <td style="width: 15%;"><paper-item>{{studname}}</paper-item></td>
        <td style="width: 5%;"><paper-input on-focus="FnActivity"  name="Work Education" value="{{score1}}"></paper-input></td>   
        <td style="width: 5%;"><paper-input  name="total" value="{{total}}"></paper-input></td> 
         <td style="width: 5%;"><paper-input name="grade" value="{{grade}}"></paper-input></td>
        </tr>
        </table>
    </div>
     <paper-dialog id="education" modal>
     <table>
  <template is="dom-repeat" items="{{coarr}}">
      <cs-sub-metrics-item-card submetric="{{item.sub_metrics}}"></cs-sub-metrics-item-card>
      </template>
      <paper-button style="height:33px !important;" class="button" on-click="click">Submit</paper-button>
            </paper-dialog>
    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
<term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforeduajax"
        url="{{fetchgradeforeduurl}}"
        params="{{fetchgradeforeduparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforeduResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
    'use strict';
 var lower=[];
    var higher=[];
    var grade=[];
    var name;
var arr=[];
    Polymer({
      is: 'cs-education-item-card',
 FnActivity:function(e)
      {
        alert(e.target.name);
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
         var id = 'education';
         sessionStorage.setItem("category",id);

        var dialog = document.getElementById(id);
        dialog.open();

      },
      fnfindsum(val)
      {
      arr.push(val);
//alert(arr);
      },
      click:function()
      {
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
          sum=sum+parseInt(arr[i]);
        }
        alert(sum);
         var id = 'education';
        var dialog = document.getElementById(id);
        dialog.opened=false;
         if(name=="Work Education")
          {
           
          this.score1=sum;
          this.$.assesmentservice.callinsertassesmentmarkService(this.studid,this.studname,"Work Education",name,this.score1);
          this.total=sum;
         this.callFetchGrade();
          }
        arr=[];
        },
       callFetchGrade:function()
       {
        this.fetchgradeforeduurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforeduajax.generateRequest(); 
      },
      fetchgradeforeduResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
        this.FnFindGrade((parseInt(this.total)));   
      },
      FnFindGrade:function(mark)
      {        
        for(var i=0;i<lower.length;i++)
        {          
          if(mark>=lower[i]&&mark<=higher[i])
          {            
            this.grade=grade[i];
          }
        }
        //this.callService();
      }
    });
  })();
  </script>
</dom-module>
