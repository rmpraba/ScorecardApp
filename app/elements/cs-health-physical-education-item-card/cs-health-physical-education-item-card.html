     <iron-ajax        
        method="post"
        id="fetchgradeforhealthajax"
        url="{{fetchgradeforhealthurl}}"
        params="{{fetchgradeforhealthparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforhealthResponse"
        debounce-duration="300"
    >

  </table>
  <script>
  (function() {
     var lower=[];
    var higher=[];
    var grade=[];
    var name;
var arr=[];
var idd,sname,sum1;

    Polymer({
      is: 'cs-health-physical-education-item-card',

     FnActivity:function(e)
      {
        idd=this.studid;
        sname=this.studname;
        //alert(e.target.name);
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
         var id = 'healthandphysical';
         sessionStorage.setItem("category",id);

        var dialog = document.getElementById(id);
        dialog.open();

      },
       FnSelectCategory:function(e)
      {
        

       var cat = e.target.selectedItem.textContent.trim();
        //document.querySelector('#gradetype').selected=-1;
       
      },
      FnSelectGrade:function(e)
      {
        var mark;
       var grad = e.target.selectedItem.textContent.trim();
       if(grad=="A")
       {
        mark=9;
       }
       else if(grad=="B")
       {
        mark=8;
       }
       else if(grad=="C")
       {
        mark=7;
       }
       this.fnfindsum(mark);
      },
      fnfindsum(val)
      {
      arr.push(val);
//alert(arr);
      },
      click:function()
      {
        var t=0;
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
          t=t+parseInt(arr[i]);
        }
        sum=parseInt(t)/parseInt(arr.length);
        alert(sum);
         var id = 'healthandphysical';
        var dialog = document.getElementById(id);
        dialog.opened=false;
         if(name=="Health and Physical Education")
          {
           
          sum1=sum;
          document.getElementById('s1'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Health and Physical Education",name,sum);
          document.getElementById('t'+idd).value=sum;
           this.convert=(parseInt(sum)/10)*100;
         this.callFetchGrade();
          }
        arr=[];
        },
       callFetchGrade:function()
       {
        this.fetchgradeforhealthurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforhealthajax.generateRequest(); 
      },
      fetchgradeforhealthResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
         this.reduce=this.convert/10;
        this.FnFindGrade((parseInt(this.reduce)));   
      },
      FnFindGrade:function(mark)
      {        
        for(var i=0;i<lower.length;i++)
        {          
          if(mark>=lower[i]&&mark<=higher[i])
          {            
            document.getElementById('g'+idd).value=grade[i];
            this.$.coscholasticservice.callOverallcotermmarkinsertService(idd,sname,"Health and Physical Education",this.convert,this.reduce,grade[i]);
          }
        }
        //this.callService();
      }
    });
  })();
  </script>
