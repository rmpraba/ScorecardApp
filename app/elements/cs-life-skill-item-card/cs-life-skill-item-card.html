        <td id="tb1"><paper-input on-focus="FnActivity" id="s7{{studid}}"  name="Effective Communication" value="{{score7}}"></paper-input></td> 
        <td id="tb1" ><paper-input on-focus="FnActivity" id="s8{{studid}}" name="Empathy" value="{{score8}}"></paper-input></td> 
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s9{{studid}}" name="Managing Emotions" value="{{score9}}"></paper-input></td> 
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s10{{studid}}" name="Dealing with Stress" value="{{score10}}"></paper-input></td> 
        <td id="tb1"><paper-input  name="total" id="t{{studid}}" value="{{total}}"></paper-input></td>
        <td id="tb1"><paper-input name="grade" id="g{{studid}}" value="{{grade}}"></paper-input></td>

     <paper-dialog id="lifeskill" modal>

<td id="td1">
            <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content"  on-iron-select="FnSelectCategory"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>

</td>
<td>
           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="gradetype"  on-iron-select="FnSelectGrade"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>

                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>

          </td>

          <tr>

            <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content"  on-iron-select="FnSelectCategory"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>

            </paper-menu>

</td>
<td>

    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
<term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforcatajax"
        url="{{fetchgradeforcaturl}}"
        params="{{fetchgradeforcatparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforcatResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
    'use strict';
     var lower=[];
    var higher=[];
    var grade=[];
    var name;
var arr=[];
var idd,sname,sum1,sum2,sum3,sum4,sum5,sum6,sum7,sum8,sum9,sum10,tot;
    Polymer({
      is: 'cs-life-skill-item-card',
      FnActivity:function(e)
      {
       idd=this.studid;
       sname=studname;
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
         var id = 'lifeskill';
         sessionStorage.setItem("category",id);
        var dialog = document.getElementById(id);
        dialog.open();

      },
       FnSelectCategory:function(e)
      {
        

       var cat = e.target.selectedItem.textContent.trim();
        //document.querySelector('#gradetype').selected=-1;
       
      },
      FnSelectGrade:function(e)
      {
        var mark;
       var grad = e.target.selectedItem.textContent.trim();
       if(grad=="A")
       {
        mark=9;
       }
       else if(grad=="B")
       {
        mark=8;
       }
       else if(grad=="C")
       {
        mark=7;
       }
       this.fnfindsum(mark);
      },
      fnfindsum(val)
      {
     arr.push(val);
//alert(arr);
      },
      click:function(e)
      {
        var t=0;
        var sum=0;
        for(var i=0;i<arr.length;i++)
        {
          t=t+parseInt(arr[i]);
        }
        sum=parseInt(t)/parseInt(arr.length);
        var id = 'lifeskill';
        var dialog = document.getElementById(id);
        dialog.opened=false;
        if(name=="Self Awareness")
        {           
          //alert(e.target.id);
          sum1=sum;
          document.getElementById('s1'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
        }
        else  if(name=="Problem Solving")
        {
          sum2=sum;
          document.getElementById('s2'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);

        }
        else  if(name=="Decision Making")
        {
          sum3=sum;
          document.getElementById('s3'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score3);
        }
        else  if(name=="Critical Thinking")
        {
          sum4=sum;
          document.getElementById('s4'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score4);
        }
        else  if(name=="Creative Thinking")
        {
          sum5=sum;
          document.getElementById('s5'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score5);
        }
        else  if(name=="Interpersonal Relationship")
        {
          sum6=sum;
          document.getElementById('s6'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score6);
        }
        else  if(name=="Effective Communication")
        {
          sum7=sum;
          document.getElementById('s7'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score7);
        }
        else  if(name=="Empathy")
        {
          sum8=sum;
          document.getElementById('s8'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score8);
        }
        else  if(name=="Managing Emotions")
        {
          sum9=sum;
          document.getElementById('s9'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          // this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(this.studid,this.studname,"Life Skill",name,this.score9);
        }
        else  if(name=="Dealing with Stress")
        {
          sum10=sum;
          document.getElementById('s10'+idd).value=sum;
          this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name,sum);
          tot=parseInt(sum1)+parseInt(sum2)+parseInt(sum3)+parseInt(sum4)+parseInt(sum5)+parseInt(sum6)+parseInt(sum7)+parseInt(sum8)+parseInt(sum9)+parseInt(sum10);
          document.getElementById('t'+idd).value=tot;
          this.convert=(parseInt(tot)/10)*100;
          this.callFetchGrade();
          
        }
        arr=[];
      },
       callFetchGrade:function()
       {
        this.fetchgradeforcaturl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforcatajax.generateRequest(); 
      },
      fetchgradeforcatResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
         this.reduce=this.convert/10;
        this.FnFindGrade((parseInt(this.reduce)));   
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){            
            document.getElementById('g'+idd).value=grade[i];
            this.$.coscholasticservice.callOverallcotermmarkinsertService(idd,sname,"Life Skills",this.convert,this.reduce,grade[i]);
          }
        }
        //this.callService();
      }

      
    });
  })();
  </script>
</dom-module>
