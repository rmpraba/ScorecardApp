<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="../co-scholastic-service/cs-scholastic-service.html">
<link rel="import" href="../term-assesment-service/term-assesment-service.html">

<dom-module id="cs-life-skill-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      table{
        border-collapse: collapse;
        width: 100%;
      }
      .card{
        height: 2%;
      }
      #tb1{
        width:6.87%
      }
        #tb2{
        width:13.4%
      }
        .submitbutton paper-button{
    background-color: #363636 !important;
    color: #ffffff !important;
    height: 33px !important;
  }
    #sub
{
  width: 70%;
}
#td1
{
  padding: 5px;
}
    </style>
    <div class="card">
        <table border="1"><tr>
        <td hidden><paper-input hidden value="{{studid}}"></paper-input></td>
        <td id="tb1"><paper-item>{{serialno}}</paper-item></td>
        <td id="tb2" ><paper-item>{{studname}}</paper-item></td>
        <td id="tb1"><paper-input on-focus="FnActivity" id="s1{{studid}}" name="Self Awareness" value="{{score1}}"></paper-input></td>   
        <td id="tb1"><paper-input on-focus="FnActivity" id="s2{{studid}}" name="Problem Solving" value="{{score2}}"></paper-input></td>  
        <td id="tb1"><paper-input on-focus="FnActivity" id="s3{{studid}}" name="Decision Making" value="{{score3}}"></paper-input></td>  
        <td id="tb1"><paper-input on-focus="FnActivity" id="s4{{studid}}" name="Critical Thinking" value="{{score4}}"></paper-input></td>  
        <td id="tb1"><paper-input on-focus="FnActivity" id="s5{{studid}}" name="Creative Thinking" value="{{score5}}"></paper-input></td> 
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s6{{studid}}" name="Interpersonal Relationship" value="{{score6}}"></paper-input></td> 
        <td id="tb1"><paper-input on-focus="FnActivity" id="s7{{studid}}"  name="Effective Communication" value="{{score7}}"></paper-input></td> 
        <td id="tb1" ><paper-input on-focus="FnActivity" id="s8{{studid}}" name="Empathy" value="{{score8}}"></paper-input></td> 
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s9{{studid}}" name="Managing Emotions" value="{{score9}}"></paper-input></td> 
        <td  id="tb1"><paper-input on-focus="FnActivity" id="s10{{studid}}" name="Dealing with Stress" value="{{score10}}"></paper-input></td> 
        <td id="tb1"><paper-input  name="total" id="t{{studid}}" value="{{total}}"></paper-input></td>
        <td id="tb1"><paper-input name="grade" id="g{{studid}}" value="{{grade}}"></paper-input></td>
       <td><paper-icon-button id="ps" icon="icons:save" on-click="FnSave"></paper-icon-button>
        <paper-tooltip for="ps" offset="0">save</paper-tooltip></td>
        </tr>
        </table>
    </div>
     <paper-dialog id="lifeskill" modal>
      
     <center> <table  id="sub">
     <tr>
     <td id="td1">
          <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="category1"  on-iron-select="FnSelectCategory1" selected="{{category1}}"  attr-for-selected="value" required >     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu></td>
<td>

           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="gradetype1" selected="{{gradetype1}}" on-iron-select="FnSelectGrade1" attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>
                <paper-item value="B">B</paper-item>
                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
</td>
</tr>
<tr>
<td id="td1">
            <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}">
            <paper-menu class="dropdown-content" id="category2"  on-iron-select="FnSelectCategory2" selected="{{category2}}"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
</td>
<td>
           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}">
            <paper-menu class="dropdown-content" id="gradetype2" selected="{{gradetype2}}"  on-iron-select="FnSelectGrade2"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>
                <paper-item value="B">B</paper-item>
                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
          </td>
          </tr>
          <tr>
          <td id="td1">
            <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="category3"  on-iron-select="FnSelectCategory3" selected="{{category3}}"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
</td>
<td>
           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="gradetype3" selected="{{gradetype3}}"  on-iron-select="FnSelectGrade3"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>
                <paper-item value="B">B</paper-item>
                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
          </td>
          </tr>
          </table>
          </center>

 <!-- <template is="dom-repeat" items="{{coarr}}">
      <cs-sub-metrics-item-card submetric="{{item.sub_metrics}}"></cs-sub-metrics-item-card>
      </template>-->
    <center>  
    <div class="submitbutton">
      <paper-button class="button" on-click="click">Submit</paper-button></center>
      </div>
            </paper-dialog>
    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
<term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforcatajax"
        url="{{fetchgradeforcaturl}}"
        params="{{fetchgradeforcatparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforcatResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
    'use strict';
     var lower=[];
    var higher=[];
    var grade=[];
    var name;
    var subarr=[];
var arr=[];
var idd,sname,sum1=0,sum2=0,sum3=0,sum4=0,sum5=0,sum6=0,sum7=0,sum8=0,sum9=0,sum10=0,tot;
var name1,name2,name3,name4,name5,name6,name7,name8,name9,name10;
var cat1,cat2,cat3,mark1,mark2,mark3,grad1,grad2,grad3;
    Polymer({
      is: 'cs-life-skill-item-card',
      FnActivity:function(e)
      {
       idd=this.studid;
       sname=this.studname;
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name,idd);
         var id = 'lifeskill';
         sessionStorage.setItem("category",id);
        var dialog = document.getElementById(id);
        dialog.open();

      },
      selectsubcategory:function(subcatarr)
       {
       this.category1=subcatarr[0].sub_category;
       this.category2=subcatarr[1].sub_category;
       this.category3=subcatarr[2].sub_category;
       this.gradetype1=subcatarr[0].category_grade;
       this.gradetype2=subcatarr[1].category_grade;
       this.gradetype3=subcatarr[2].category_grade;
       },

       FnSelectCategory1:function(e)
      {
      cat1 = e.target.selectedItem.textContent.trim(); 
      },
      FnSelectGrade1:function(e)
      {
        grad1 = e.target.selectedItem.textContent.trim();
       if(grad1=="A")
       {
        mark1=9;
       }
       else if(grad1=="B")
       {
        mark1=8;
       }
       else if(grad1=="C")
       {
        mark1=7;
       }
      },
        FnSelectCategory2:function(e)
      {
      cat2 = e.target.selectedItem.textContent.trim(); 
      },
      FnSelectGrade2:function(e)
      {
        grad2 = e.target.selectedItem.textContent.trim();
       if(grad2=="A")
       {
        mark2=9;
       }
       else if(grad2=="B")
       {
        mark2=8;
       }
       else if(grad2=="C")
       {
        mark2=7;
       }
      },
        FnSelectCategory3:function(e)
      {
      cat3 = e.target.selectedItem.textContent.trim(); 
      },
      FnSelectGrade3:function(e)
      {
        
        grad3 = e.target.selectedItem.textContent.trim();
       if(grad3=="A")
       {
        mark3=9;
       }
       else if(grad3=="B")
       {
        mark3=8;
       }
       else if(grad3=="C")
       {
        mark3=7;
       }


      },
      click:function(e)
      {
        var t=0;
        var sum=0;
       var obj1={"studid":"","studname":"","category":"","subcategory":"","mark":"","grade":"","order_seq":""}
       obj1.studid=idd;
       obj1.studname=sname;
       obj1.category=name;
       obj1.subcategory=cat1;
       obj1.mark=mark1;
       obj1.grade=grad1;
       obj1.order_seq=1;
       var obj2={"studid":"","studname":"","category":"","subcategory":"","mark":"","grade":"","order_seq":""}
       obj2.studid=idd;
       obj2.studname=sname;
       obj2.category=name;
       obj2.subcategory=cat2;
       obj2.mark=mark2;
        obj2.grade=grad2;
        obj2.order_seq=2;
       var obj3={"studid":"","studname":"","category":"","subcategory":"","mark":"","grade":"","order_seq":""}
       obj3.studid=idd;
       obj3.studname=sname;
       obj3.category=name;
       obj3.subcategory=cat3;
       obj3.mark=mark3;
        obj3.grade=grad3;
        obj3.order_seq=3;
        for(var i=0;i<subarr.length;i++)
        {
          if(subarr[i].subcategory==obj1.subcategory||subarr[i].subcategory==obj2.subcategory||subarr[i].subcategory==obj3.subcategory)
          {
            subarr.splice(i,1);
            i--;
          }
        }
       subarr.push(obj1);
       subarr.push(obj2);
       subarr.push(obj3);
      // alert(JSON.stringify(subarr));
        var id = 'lifeskill';
        var dialog = document.getElementById(id);
        dialog.opened=false;
        if(name=="Self Awareness")
        {           
          sum1=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s1'+idd).value=sum1;
          name1=name;         
        }
        else  if(name=="Problem Solving")
        {
          sum2=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s2'+idd).value=sum2;
          name2=name;
        }
        else  if(name=="Decision Making")
        {
          sum3=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s3'+idd).value=sum3;
          name3=name;
        }
        else  if(name=="Critical Thinking")
        {
          sum4=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s4'+idd).value=sum4;
          name4=name;       
        }
        else  if(name=="Creative Thinking")
        {
          sum5=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s5'+idd).value=sum5;
          name5=name;
        }
        else  if(name=="Interpersonal Relationship")
        {
          sum6=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s6'+idd).value=sum6;
          name6=name;     
        }
        else  if(name=="Effective Communication")
        {
          sum7=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s7'+idd).value=sum7;
          name7=name;
        }
        else  if(name=="Empathy")
        {
          sum8=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s8'+idd).value=sum8;
          name8=name;
        }
        else  if(name=="Managing Emotions")
        {
          sum9=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s9'+idd).value=sum9;
          name9=name;    
        }
        else  if(name=="Dealing with Stress")
        {
          sum10=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s10'+idd).value=sum10;
          name10=name;    
        }
        this.$.gradetype1.selected=-1;
        this.$.gradetype2.selected=-1;
        this.$.gradetype3.selected=-1;
        this.$.category1.selected=-1;
        this.$.category2.selected=-1;
        this.$.category3.selected=-1;
          mark1=0;
          mark2=0;
          mark3=0;
      
      },
      FnSave:function()
      {
        this.$.coscholasticservice.callinsertcoscholasticsubcategorymarkService(subarr);
        if(name1!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name1,sum1,1);
        }
        if(name2!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name2,sum2,2);
        }
        if(name3!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name3,sum3,3);
        }
         if(name4!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name4,sum4,4);
        }
         if(name5!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name5,sum5,5);
        }
         if(name6!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name6,sum6,6);
        }
         if(name7!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name7,sum7,7);
        }
         if(name8!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name8,sum8,8);
        }
         if(name9!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name9,sum9,9);
        }
         if(name10!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Life Skills",name10,sum10,10);
        }
          tot=parseFloat(sum1)+parseFloat(sum2)+parseFloat(sum3)+parseFloat(sum4)+parseFloat(sum5)+parseFloat(sum6)+parseFloat(sum7)+parseFloat(sum8)+parseFloat(sum9)+parseFloat(sum10);
          document.getElementById('t'+idd).value=tot;
          this.convert=(parseInt(tot)/10)*100;
          this.callFetchGrade();
          subarr=[];

      },
       callFetchGrade:function()
       {
        this.fetchgradeforcaturl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforcatajax.generateRequest(); 
      },
      fetchgradeforcatResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
         this.reduce=this.convert/10;
        this.FnFindGrade((parseInt(this.reduce)));   
      },
      FnFindGrade:function(mark){        
        for(var i=0;i<lower.length;i++){          
          if(mark>=lower[i]&&mark<=higher[i]){            
            document.getElementById('g'+idd).value=grade[i];
            //this.$.coscholasticservice.callOverallcotermmarkinsertService(idd,sname,"Life Skills",this.convert,this.reduce,grade[i]);
          }
        }
        //this.callService();
      }

      
    });
  })();
  </script>
</dom-module>
