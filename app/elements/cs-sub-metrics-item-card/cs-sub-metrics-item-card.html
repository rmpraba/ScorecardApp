<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="cs-sub-metrics-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .hrlayout
      {
       /* @apply(--layout-horizontal);*/
      }
      .tb1{
        width: 60%;

      }
    </style>
    <table class="tb1">
    <tbody>
    <tr>
     <center>
        <td style="width:12%;"><paper-item>{{submetric}}</paper-item></td>
        <td style="width:20%;"><paper-input on-change="Fnsubcategory" value="{{score1}}"></paper-input></td>
    </center>
   </tr>
   </tbody>
  </table>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'cs-sub-metrics-item-card',

     Fnsubcategory:function()
     {
      //alert(this.score1);
      var cat=sessionStorage.getItem("category");
      if(cat=="lifeskill")
      document.querySelector('cs-life-skill-item-card').fnfindsum(this.score1);
    else if(cat=="education")
      document.querySelector('cs-education-item-card').fnfindsum(this.score1);
    else if(cat=="visual")
      document.querySelector('cs-visual-performing-item-card').fnfindsum(this.score1);
    else if(cat=="cocurricular")
      document.querySelector('cs-co-curricular-item-card').fnfindsum(this.score1);
    else if(cat=="attitude")
      document.querySelector('cs-attitudes-item-card').fnfindsum(this.score1);
    else if(cat=="healthandphysical")
      document.querySelector('cs-health-physical-education-item-card').fnfindsum(this.score1);
     
    }
    });
  })();
  </script>
</dom-module>
