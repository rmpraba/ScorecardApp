<td>

</td>
</tr>
<tr>
<td id="td1">
            <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="category2"  selected="{{category2}}"   on-iron-select="FnSelectCategory2"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
</td>
<td>
           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="gradetype2" selected="{{gradetype2}}"  on-iron-select="FnSelectGrade2"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>
                <paper-item value="B">B</paper-item>
                <paper-item value="C">C</paper-item>
              <!-- </template> -->
            </paper-menu>
          </paper-dropdown-menu>
          </td>
          </tr>
          <tr>
          <td id="td1">
            <paper-dropdown-menu id="subcategory" label="Select the Category" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="category3"  selected="{{category3}}"   on-iron-select="FnSelectCategory3"  attr-for-selected="value" required>     
              <template is="dom-repeat" items="{{coarr}}">
                <paper-item value="{{item.sub_metrics}}">{{item.sub_metrics}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
</td>
<td>
           <paper-dropdown-menu  label="Select Grade" disabled="{{read}}" required>
            <paper-menu class="dropdown-content" id="gradetype3" selected="{{gradetype3}}"  on-iron-select="FnSelectGrade3"  attr-for-selected="value" required>   
              <!-- <template is="dom-repeat" items="{{typearr}}"> -->
                <paper-item value="A">A</paper-item>

    <co-scholastic-service id="coscholasticservice"></co-scholastic-service>
    
<term-assesment-service id="assesmentservice"></term-assesment-service>
     <iron-ajax        
        method="post"
        id="fetchgradeforvisualajax"
        url="{{fetchgradeforvisualurl}}"
        params="{{fetchgradeforvisualparam}}"
        handle-as="json"
        content-type="application/json"
        on-response="fetchgradeforvisualResponse"
        debounce-duration="300"
    >
  </template>

  </table>
  <script>
  (function() {
     var lower=[];
    var higher=[];
    var grade=[];
    var name;
var subarr=[];
var idd,sname,sum1,sum2,tot,name2,name1;
var cat1,cat2,cat3,mark1,mark2,mark3,grad1,grad2,grad3;

    Polymer({
      is: 'cs-visual-performing-item-card',

     FnActivity:function(e)
      {
        idd=this.studid;
        sname=this.studname;
        //alert(e.target.name);
        name=e.target.name;
        this.$.coscholasticservice.fetchlifeskilldata(name);
         var id = 'visual';
         sessionStorage.setItem("category",id);

        var dialog = document.getElementById(id);
        dialog.open();

      },
       selectsubcategory:function(subcatarr)
       {
       this.category1=subcatarr[0].sub_category;
       this.category2=subcatarr[1].sub_category;
       this.category3=subcatarr[2].sub_category;
       this.gradetype1=subcatarr[0].category_grade;
       this.gradetype2=subcatarr[1].category_grade;
       this.gradetype3=subcatarr[2].category_grade;
       },

       FnSelectCategory1:function(e)
      {
      cat1 = e.target.selectedItem.textContent.trim(); 
      },
      FnSelectGrade1:function(e)
      {
        grad1 = e.target.selectedItem.textContent.trim();
       if(grad1=="A")
       {
        mark1=9;
       }
       else if(grad1=="B")
       {
        mark1=8;
       }
       else if(grad1=="C")
       {
        mark1=7;
       }
      },
        FnSelectCategory2:function(e)
      {
      cat2 = e.target.selectedItem.textContent.trim(); 
      },
      FnSelectGrade2:function(e)
      {
        grad2 = e.target.selectedItem.textContent.trim();
       if(grad2=="A")
       {
        mark2=9;
       }
       else if(grad2=="B")
       {
        mark2=8;
       }
       else if(grad2=="C")
       {
        mark2=7;
       }
      },
        FnSelectCategory3:function(e)
      {
      cat3 = e.target.selectedItem.textContent.trim(); 
      },
      FnSelectGrade3:function(e)
      {
        
        grad3 = e.target.selectedItem.textContent.trim();
       if(grad3=="A")
       {
        mark3=9;
       }
       else if(grad3=="B")
       {
        mark3=8;
       }
       else if(grad3=="C")
       {
        mark3=7;
       }


      },
      click:function()
      {
        var t=0;
        var sum=0;
       var obj1={"studid":"","studname":"","category":"","subcategory":"","mark":"","grade":"","order_seq":""}
       obj1.studid=idd;
       obj1.studname=sname;
       obj1.category=name;
       obj1.subcategory=cat1;
       obj1.mark=mark1;
       obj1.grade=grad1;
       obj1.order_seq=1;
       var obj2={"studid":"","studname":"","category":"","subcategory":"","mark":"","grade":"","order_seq":""}
       obj2.studid=idd;
       obj2.studname=sname;
       obj2.category=name;
       obj2.subcategory=cat2;
       obj2.mark=mark2;
        obj2.grade=grad2;
        obj2.order_seq=2;
       var obj3={"studid":"","studname":"","category":"","subcategory":"","mark":"","grade":"","order_seq":""}
       obj3.studid=idd;
       obj3.studname=sname;
       obj3.category=name;
       obj3.subcategory=cat3;
       obj3.mark=mark3;
        obj3.grade=grad3;
        obj3.order_seq=3;
        for(var i=0;i<subarr.length;i++)
        {
          if(subarr[i].subcategory==obj1.subcategory||subarr[i].subcategory==obj2.subcategory||subarr[i].subcategory==obj3.subcategory)
          {
            subarr.splice(i,1);
            i--;
          }
        }
       subarr.push(obj1);
       subarr.push(obj2);
       subarr.push(obj3);
         var id = 'visual';
        var dialog = document.getElementById(id);
        dialog.opened=false;
         if(name=="VISUAL ARTS")
          {
          sum1=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s1'+idd).value=sum1;
          name1=name; 
         
        }
        else if(name=="PERFORMING ARTS")
        {
           sum2=parseFloat((parseFloat(mark1)+parseFloat(mark2)+parseFloat(mark3))/3).toFixed(2);
          document.getElementById('s2'+idd).value=sum2;
          name2=name; 
         }
         this.$.gradetype1.selected=-1;
        this.$.gradetype2.selected=-1;
        this.$.gradetype3.selected=-1;
        this.$.category1.selected=-1;
        this.$.category2.selected=-1;
        this.$.category3.selected=-1;
          mark1=0;
          mark2=0;
          mark3=0;
           
          },
         FnSave:function()
       {
        this.$.coscholasticservice.callinsertcoscholasticsubcategorymarkService(subarr);
        if(name1!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Visual & Performing Arts",name1,sum1,1);
        }
        if(name2!=null)
        {
        this.$.coscholasticservice.callinsertcoscholasticassesmentmarkService(idd,sname,"Visual & Performing Arts",name2,sum2,2);
        }
             tot=parseInt(sum1)+parseInt(sum2);
            document.getElementById('t'+idd).value=tot;
            this.convert=(parseInt(tot)/20)*100;
           this.callFetchGrade();
           subarr=[];

        },
       callFetchGrade:function()
       {
        this.fetchgradeforvisualurl=sessionStorage.getItem("addrinfo")+"/fetchgrade-service"; 
        this.$.fetchgradeforvisualajax.generateRequest(); 
      },
      fetchgradeforvisualResponse:function(e){
        var returnval=e.detail.response.returnval;       
        for(var i=0;i<returnval.length;i++){
          lower.push(returnval[i].lower_limit);
          higher.push(returnval[i].higher_limit);
          grade.push(returnval[i].grade);
        }
       this.reduce=this.convert/10;
        this.FnFindGrade((parseInt(this.reduce)));   
      },
      FnFindGrade:function(mark)
      {        
        for(var i=0;i<lower.length;i++)
        {          
          if(mark>=lower[i]&&mark<=higher[i])
          {  
          document.getElementById('g'+idd).value=grade[i];          
            //this.$.coscholasticservice.callOverallcotermmarkinsertService(idd,sname,"VISUAL AND PERFORMING ARTS",this.convert,this.reduce,grade[i]);
          }
        }
        //this.callService();
      }
    });
  })();
  </script>
</dom-module>
