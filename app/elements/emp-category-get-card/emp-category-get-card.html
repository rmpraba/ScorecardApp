<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="emp-category-get-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
       <paper-checkbox  on-change="fnschoolgrade" id={{empschoolnames}}>{{empschoolnames}}</paper-checkbox>
    </div>
  <iron-ajax        
        id="empschoolgradezajax"
        url="{{empschoolgradezurl}}"
        params="{{empschoolgradezparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="empschoolgradezResponse"
        debounce-duration="300">
   </iron-ajax>   
   <iron-ajax        
        id="empgetnameajax"
        url="{{empgetnameurl}}"
        params="{{empgetnameparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="empgetnameResponse"
        debounce-duration="300">
   </iron-ajax>
 
 </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'emp-category-get-card',
      fnschoolgrade:function(e){
        alert(this.empschoolnames);
      if(document.querySelector('#'+this.empschoolnames).checked==true)
       {
          this.empschoolgradezurl=sessionStorage.getItem("addrinfo")+"/getschooltype-service";
          var obj={"schooltypename":"","school_id":""};
          obj.school_id=sessionStorage.getItem("curr_sess_loggedschoolid");
          obj.schooltypename=this.empschoolnames;
          this.empschoolgradezparam=obj;
          alert(JSON.stringify(obj));
        this.$.empschoolgradezajax.generateRequest();

        this.empgetnameurl=sessionStorage.getItem("addrinfo")+"/empgetschooltype11-service";
          var obj={"schooltypeid":"","school_id":""};
          obj.school_id=sessionStorage.getItem("curr_sess_loggedschoolid");
          obj.schooltypeid=this.empschoolnames;
          this.empgetnameparam=obj;
          alert(JSON.stringify(obj));
          this.$.empgetnameajax.generateRequest();
        }
        },
        empgetnameResponse:function(e){
           var res=e.detail.response.returnval;
           alert(JSON.stringify(res));
        document.querySelector('employe-category-creation-card').fnschoolempnames(res);
      },
      empschoolgradezResponse:function(e){
       var res=e.detail.response.returnval;
        alert(JSON.stringify(res));
      document.querySelector('employe-category-creation-card').fnschoolempgrade(res);
              }
    });
 
  })();
  </script>
</dom-module>
