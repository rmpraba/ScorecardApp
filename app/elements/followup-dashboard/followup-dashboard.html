<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\followup-dashboard-item-card/followup-dashboard-item-card.html">


<dom-module id="followup-dashboard">
  <template>
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Open</th>
        <th>In Progress</th>
        <th>Closed</th>
        <th>Exhausted</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <td>
          <template  is="dom-repeat" items="{{openarr}}" as="view">
          <follow-up-dashboard-item-card grade="{{view.class}}" enquirygrade="{{view.total}}" status="{{view.followup_status}}"></follow-up-dashboard-item-card>
        </template>
      </td>
        <td>
          <template  is="dom-repeat" items="{{processarr}}" as="view">
            <follow-up-dashboard-item-card grade="{{view.class}}" enquirygrade="{{view.total}}" status="{{view.followup_status}}"></follow-up-dashboard-item-card>
          </template>
        </td>
      <td>
        <template  is="dom-repeat" items="{{closearr}}" as="view">
          <follow-up-dashboard-item-card grade="{{view.class}}" enquirygrade="{{view.total}}" status="{{view.followup_status}}"></follow-up-dashboard-item-card>
        </template>
      </td>

      <td>
        <template  is="dom-repeat" items="{{exhaustedarr}}" as="view">
          <follow-up-dashboard-item-card grade="{{view.class}}" enquirygrade="{{view.total}}" status="{{view.followup_status}}"></follow-up-dashboard-item-card>
        </template>
      </td>
      </tr>
      </tbody>
    </table>
    <crm-service id="service"></crm-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'followup-dashboard',
      ready:function(){
        this.$.service.getfollowupcount();
      }
    });
  })();
  </script>
</dom-module>
