<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../teacherhome-card/teacherhome-card.html">
<link rel="import" href="../beginner-assesment/beginner-assesment.html">
<link rel="import" href="../term-assesment/term-assesment.html">
<link rel="import" href="../cce-generate-score-card/cce-generate-score-card.html">
<link rel="import" href="../cce-fivetoten-score-card/cce-fivetoten-score-card.html">
<link rel="import" href="../cce-performance-name-card/cce-performance-name-card.html">
<link rel="import" href="../cce-onetofour-score-card/cce-onetofour-score-card.html">
<link rel="import" href="../coscholastic-assesment/coscholastic-assesment.html">
<link rel="import" href="../term-scholastic-category/term-scholastic-category.html">
<link rel="import" href="../term-coscholastic-category/term-coscholastic-category.html">
<link rel="import" href="../term-assesment-sheet-card/term-assesment-sheet-card.html">
  <dom-module id="home-page">
  <template>
  <style>
  .in
  {
  float:right;
  font-size:12px;
  }
  .backbutton
  {
    float:left;
    width: 4%;
  }
  .head{
     height: 10%;
     background-color:slategrey;
     color: white;
  }
  .card{
    @apply(--layout-vertical);
  }
  </style>
  <div class="card">
    <div class="head">
      <paper-icon-button icon="home" on-click="FnHome"></paper-icon-button>
      <label>{{title}}</label>
      <paper-button class="in" on-click="signout">Sign Out</paper-button>
    </div>

    <div class="content">
      <iron-pages selected="{{page}}" attr-for-selected="data-category">
        <section data-category="teacherhomecard">
          <teacherhome-card></teacherhome-card>
        </section>
        <section data-category="termscholasticcategory">
          <term-scholastic-category></term-scholastic-category>
        </section>
        <section data-category="termcoscholasticcategory">
          <term-coscholastic-category></term-coscholastic-category>
        </section>
        <section data-category="beginnerassesment">
          <beginner-assesment></beginner-assesment>
        </section>
        <section data-category="termassesment">
          <term-assesment></term-assesment>
        </section>
         <section data-category="termassesmentsheet">
          <term-assesment-sheet-card></term-assesment-sheet-card>
        </section>
        <section data-category="coscholasticassesment">
          <coscholastic-assesment></coscholastic-assesment>
        </section>
        <section data-category="scorecard">
          <cce-generate-score-card></cce-generate-score-card>
        </section>
        <section data-category="ccefivetotenscorecard">
          <cce-fivetoten-score-card></cce-fivetoten-score-card>
        </section>
        <section data-category="cce-performance-name-card">
          <cce-performance-name-card></cce-performance-name-card>
        </section>
        <section data-category="cce-onetofour-score-card">
          <cce-onetofour-score-card></cce-onetofour-score-card>
        </section>
          <section data-category="approveassesment">
          <approve-one-to-four-card></approve-one-to-four-card>
        </section>
      </iron-pages>
    </div>

    <div class="footer"></div>
  </div>

  </template>
  
  <script>
  Polymer({
  is: "home-page",
  ready: function(){      
  },
  setPage:function(page,title){    
   this.page=page;
   this.title=title;
   localStorage.setItem("curr_sess_page",page);
  },
  signout:function()
  {
   window.location.href="../index.html";   
  },
  FnHome:function(){    
    alert(localStorage.getItem("curr_sess_page"));
    if(localStorage.getItem("curr_sess_page")=="termscholasticcategory")
    {
      this.page="teacherhomecard";
    }
    if(localStorage.getItem("curr_sess_page")=="termassesment")
    {
      this.page="termscholasticcategory";
    }
    if(localStorage.getItem("curr_sess_page")=="coscholasticassesment")
    {
      this.page="termscholasticcategory";
    }
  } 
  });
  </script>
</dom-module>
