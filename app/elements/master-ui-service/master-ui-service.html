        document.querySelector('working-days-card').workingschoolname=res[0].name;
      },


      FnSetGradeCreationInfo:function(gradeid,gradename)
      {
        this.gradecreationurl=sessionStorage.getItem("addrinfo")+"/gradecreation-service";
        var obj={"gradeid":"","gradename":""};
        obj.gradeid=gradeid;
        obj.gradename=gradename;
        this.gradecreationparam=obj; 
        //alert(JSON.stringify(obj));
        this.$.gradecreationajax.generateRequest();
      },  
           
      gradecreationResponse:function(e)
      {
        //alert(e.detail.response.returnval);
       
        if(e.detail.response.returnval=="Inserted!")
        {
          this.FnFetchGrade(); 
          this.FnFetchGradeSeq(); 
           document.querySelector('grade-creation-card').FnRefresh();
        }
        else if(e.detail.response.returnval=="failed")
        {
          //alert('Already Exist!');
        }     
      },

      FnFetchGradeSeq:function()
      {        
        this.fetchgradesequrl=sessionStorage.getItem("addrinfo")+"/fetchgradeseq-service";
        this.$.fetchgradeseqajax.generateRequest();
      },
      fetchgradeseqResponse:function(e)
      {
       var arr= e.detail.response.returnval;
       //alert(JSON.stringify(arr));
       document.querySelector('grade-creation-card').gradeid=arr[0].grade_prefix+arr[0].grade_seq;
       
      },
      
      FnFetchGrade:function()   
      {        
        this.fetchgradeurl=sessionStorage.getItem("addrinfo")+"/masterfetchgrade-service";
        this.$.fetchgradeajax.generateRequest();
      },
      fetchgradeResponse:function(e)
      {
        //alert(JSON.stringify(e.detail.response.returnval));
        document.querySelector('grade-creation-card').gradearr=e.detail.response.returnval;
      },
      FnDeleteGrade:function(gradeid)
      {
        var obj={"gradeid":""};
        obj.gradeid=gradeid;
        this.deletegradeurl=sessionStorage.getItem("addrinfo")+"/deletegrade-service";
        this.deletegradeparam=obj;
        this.$.deletegradeajax.generateRequest();
      },
      deletegradeResponse:function(e)
      {
        if(e.detail.response.returnval=="Deleted!")
        this.FnFetchGrade();
      },
      FnUpdateGrade:function(gradeid,gradename)
      {
        var obj={"gradeid":"","gradename":""};
        obj.gradeid=gradeid;
        obj.gradename=gradename;
        this.updategradeurl=sessionStorage.getItem("addrinfo")+"/updategrade-service";
        this.updategradeparam=obj;
        this.$.updategradeajax.generateRequest();
      },
      updategradeResponse:function(e)
      {
        if(e.detail.response.returnval=="Updated!")
        {
          this.FnFetchGrade();
        }
      }
      
    });
  })();
  </script>
</dom-module>
