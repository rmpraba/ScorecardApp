
<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="master-ui-service">
  <template>
    
     <iron-ajax        
        id="subjectcreationajax"
        url="{{subjectcreationurl}}"
        params="{{subjectcreationparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="subjectcreationResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="fetchroleajax"
        url="{{fetchroleurl}}"
        params="{{fetchroleparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="fetchroleResponse"
        debounce-duration="300"
    >
     <iron-ajax        
        id="deleteroleajax"
        url="{{deleteroleurl}}"
        params="{{deleteroleparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="deleteroleResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="updateroleajax"
        url="{{updateroleurl}}"
        params="{{updateroleparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="updateroleResponse"
        debounce-duration="300"
    >

    <iron-ajax                               
        id="fetchschooltypenameajax"
        url="{{fetchschooltypenameurl}}"
        params="{{fetchschooltypenameparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="fetchschooltypenameResponse"
        debounce-duration="300"
    >
    
     <iron-ajax        
        id="deleteschooltypenameajax"
        url="{{deleteschooltypenameurl}}"
        params="{{deleteschooltypenameparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="deleteschooltypenameResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="updateschooltypenameajax"
        url="{{updateschooltypenameurl}}"
        params="{{updateschooltypenameparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="updateschooltypenameResponse"
        debounce-duration="300"
    >

     <iron-ajax                               
        id="fetchcategorynameajax"
        url="{{fetchcategorynameurl}}"
        params="{{fetchcategorynameparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="fetchcategorynameResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="rolecreationajax"
        url="{{rolecreationurl}}"
        params="{{rolecreationparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="rolecreationResponse"
        debounce-duration="300"
    >
     <iron-ajax        
        id="category1ajax"
        url="{{category1url}}"
        params="{{category1param}}"
        handle-as="json"
        content-type="application/json"
        method="post"      
        on-response="category1Response"
        debounce-duration="300"
    >
    <iron-ajax        
        id="fetchcategoryseqajax"
        url="{{fetchcategorysequrl}}"
        params="{{fetchcategoryseqparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="fetchcategoryseqResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="schooltypecreationajax"
        url="{{schooltypecreationurl}}"
        params="{{schooltypecreationparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="schooltypecreationResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="categorycreationajax"
        url="{{categorycreationurl}}"
        params="{{categorycreationparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="categorycreationResponse"
        debounce-duration="300"
    >
     <iron-ajax        
        id="fnschoolcreationajax"
        url="{{fnschoolcreationurl}}"
        params="{{fnschoolcreationparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="fnschoolcreationResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="FnSetschoolInfoajax"
        url="{{FnSetschoolInfourl}}"
        params="{{FnSetschoolInfoparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="FnSetschoolInfoResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="fnschoolidgrnerateajax"
        url="{{fnschoolidgrnerateurl}}"
        params="{{fnschoolidgrnerateparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="fnschoolidgrnerateResponse"
        debounce-duration="300"
    ><iron-ajax        
        id="Fnsaveschoolinfoajax"
        url="{{Fnsaveschoolinfourl}}"
        params="{{Fnsaveschoolinfoparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="FnsaveschoolinfoResponse"
        debounce-duration="300"
    >
    <iron-ajax        
        id="Fndeleteinfoajax"
        url="{{Fndeleteinfourl}}"
        params="{{Fndeleteinfoparam}}"
        handle-as="json"
        content-type="application/json"
        method="post"
        on-response="FndeleteinfoResponse"
        debounce-duration="300"
    >  
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'master-ui-service',
       FnSetRoleInfo:function(roleid,rolename){
        this.rolecreationurl=sessionStorage.getItem("addrinfo")+"/rolecreation-service";
        var obj={"roleid":"","rolename":""};
        obj.roleid=roleid;
        obj.rolename=rolename;
        this.rolecreationparam=obj;
        this.$.rolecreationajax.generateRequest();
      },
      rolecreationResponse:function(e)
      {
        if(e.detail.response.returnval=="Inserted!"){
          this.FnFetchRole();
        }
      },
      FnSetschoolInfo:function(school,schoolid1,Telephone,MobileNumber,Emailid,Website,address,address1,address2,address3,affiliation){
       
        this.FnSetschoolInfourl=sessionStorage.getItem("addrinfo")+"/FnSetschoolInfo-service";
     var obj={"school":"","Telephone":"","MobileNumber":"","Emailid":"","Website":"","address":"","address1":"","address2":"","address3":"","schoolid1":"","affiliation":""};
        obj.school=school;
        obj.Telephone=Telephone;
        obj.MobileNumber=MobileNumber;
        obj.Emailid=Emailid;
        obj.Website=Website;
        obj.address=address;
        obj.address1=address1;
        obj.address2=address2;
        obj.address3=address3;
        obj.schoolid1=schoolid1;
        obj.affiliation=affiliation;
        this.FnSetschoolInfoparam=obj;
        alert(JSON.stringify(obj));
        this.$.FnSetschoolInfoajax.generateRequest();
      },
      FnSetschoolInfoResponse(e){
          var res=e.detail.response.returnval;
          alert(JSON.stringify(res)); 
          if(res=="Inserted!"){
          this.fnschoolcreation();
        }
      },
      Fnsaveschoolinfo:function(school,schoolid1,Telephone,MobileNumber,Emailid,Website,address,address1,address2,address3,affiliation){
       ;
        this.Fnsaveschoolinfourl=sessionStorage.getItem("addrinfo")+"/Fnsaveschoolinfo-service";
     var obj={"school":"","Telephone":"","MobileNumber":"","Emailid":"","Website":"","address":"","address1":"","address2":"","address3":"","schoolid1":"","affiliation":""};
        obj.school=school;
        obj.Telephone=Telephone;
        obj.MobileNumber=MobileNumber;
        obj.Emailid=Emailid;
        obj.Website=Website;
        obj.address=address;
        obj.address1=address1;
        obj.address2=address2;
        obj.address3=address3;
        obj.schoolid1=schoolid1;
        obj.affiliation=affiliation;
        this.Fnsaveschoolinfoparam=obj;
       // alert(JSON.stringify(obj));
        this.$.Fnsaveschoolinfoajax.generateRequest();
      },
       Fndeleteinfo:function(schoolid1){
       
        this.Fndeleteinfourl=sessionStorage.getItem("addrinfo")+"/Fndeleteinfo-service";
        var obj={"schoolid1":""};
        obj.schoolid1=schoolid1;
       this.Fndeleteinfoparam=obj;
        //alert(JSON.stringify(obj));
        this.$.Fndeleteinfoajax.generateRequest();
      },
      FndeleteinfoResponse:function(e){
           var res=e.detail.response.returnval;
             //  alert(JSON.stringify(res));
              if(res=="Deleted!"){
          this.fnschoolcreation();
        }
      },
    FnsaveschoolinfoResponse:function(e){
 
      var res=e.detail.response.returnval;
        //  alert(JSON.stringify(res)); 
          if(res=="Updated!"){
          this.fnschoolcreation();
        }
      },
     fnschoolidgrnerate:function(){
        this.fnschoolidgrnerateurl=sessionStorage.getItem("addrinfo")+"/fnschoolidgrnerate-service";
         this.$.fnschoolidgrnerateajax.generateRequest();
       },
     fnschoolidgrnerateResponse:function(e){
         var res=e.detail.response.returnval;
          alert(JSON.stringify(res)); 
            document.querySelector('school-creation-card').schoolid1=res[0].school_prefix+res[0].school_seq;
           
        },
      FnFetchRole:function()   
      {        
        this.fetchroleurl=sessionStorage.getItem("addrinfo")+"/fetchrole-service";
        this.$.fetchroleajax.generateRequest();
      },
      fetchroleResponse:function(e){
        document.querySelector('role-card').rolearr=e.detail.response.returnval;
      },
      FnDeleteRole:function(roleid){
        var obj={"roleid":""};
        obj.roleid=roleid;
        this.deleteroleurl=sessionStorage.getItem("addrinfo")+"/deleterole-service";
        this.deleteroleparam=obj;
        this.$.deleteroleajax.generateRequest();
      },
      deleteroleResponse:function(e){
        if(e.detail.response.returnval=="Deleted!")
          this.FnFetchRole();
      },
      FnUpdateRole:function(roleid,rolename){
        var obj={"roleid":"","rolename":""};
        obj.roleid=roleid;
        obj.rolename=rolename;
        this.updateroleurl=sessionStorage.getItem("addrinfo")+"/updaterole-service";
        this.updateroleparam=obj;
        this.$.updateroleajax.generateRequest();
      },
      updateroleResponse:function(e){
        if(e.detail.response.returnval=="Updated!"){
          this.FnFetchRole();
        }
      },
      FnFetchSchooltypename:function()
      {        
        this.fetchschooltypenameurl=sessionStorage.getItem("addrinfo")+"/fetchschooltypename-service";
        this.$.fetchschooltypenameajax.generateRequest();
      },
      fnschoolcreation:function(){
        this.fnschoolcreationurl=sessionStorage.getItem("addrinfo")+"/fnschoolcreation-service";
        this.$.fnschoolcreationajax.generateRequest();
      },
     fnschoolcreationResponse:function(e){
          var res=e.detail.response.returnval;
         //  alert(JSON.stringify(res));
        document.querySelector('school-creation-card').schoolcreatarr=res;
     },

      fetchschooltypenameResponse:function(e)
      {
        document.querySelector('schooltype-card').schoolarr=e.detail.response.returnval;              
      },     
      FnDeleteSchooltypename:function(schooltypeid)
      {
        var obj={"schooltypeid":""};
        obj.schooltypeid=schooltypeid;
        this.deleteschooltypenameurl=sessionStorage.getItem("addrinfo")+"/deleteschooltypename-service";
        this.deleteschooltypenameparam=obj;
        this.$.deleteschooltypenameajax.generateRequest();
      },
      deleteschooltypenameResponse:function(e)
      {
        if(e.detail.response.returnval=="Deleted!")
          this.FnFetchSchooltypename();
      },
      FnUpdateSchooltypename:function(schoolname,schoolid,schooltypeid,schooltypename)
      {
        var obj={"schoolname":"","schoolid":"","schooltypeid":"","schooltypename":""};
        obj.schoolname=schoolname;
        obj.schoolid=schoolid;
        obj.schooltypeid=schooltypeid;
        obj.schooltypename=schooltypename;
        this.updateschooltypenameurl=sessionStorage.getItem("addrinfo")+"/updateschooltypename-service";
        this.updateschooltypenameparam=obj;
        this.$.updateschooltypenameajax.generateRequest();
      },
      updateschooltypenameResponse:function(e)
      {
        if(e.detail.response.returnval=="Updated!")
        {
          this.FnFetchSchooltypename();
        }
      },
       FnSetSchooltypeInfo:function(schoolname,schoolid,schooltypename,schooltypeid)
      {

        this.schooltypecreationurl=sessionStorage.getItem("addrinfo")+"/schooltypecreation-service";
        var obj={"schoolname":"","schoolid":"","schooltypename":"","schooltypeid":""};
        obj.schoolname=schoolname; 
        obj.schoolid=schoolid;   
        obj.schooltypeid=schooltypeid;
        obj.schooltypename=schooltypename;       
        this.schooltypecreationparam=obj; 
        this.$.schooltypecreationajax.generateRequest();
      },
      schooltypecreationResponse:function(e)
      {
        alert(e.detail.response.returnval);
        if(e.detail.response.returnval=="Inserted!"){
          this.FnFetchSchooltypename();
        }
      },

      FnSetCategoryInfo:function(schoolname,schoolid,categorytype,categoryname,categoryid,tempno)
      {

        this.categorycreationurl=sessionStorage.getItem("addrinfo")+"/categorycreation-service";
        var obj={"schoolname":"","schoolid":"","categorytype":"","categoryname":"","categoryid":""};
        obj.schoolname=schoolname;
        obj.schoolid=schoolid;    
        obj.categoryid=categoryid;
        obj.categorytype=categorytype;
        obj.categoryname=categoryname;
        obj.tempno=tempno;       
        this.categorycreationparam=obj; 
        this.$.categorycreationajax.generateRequest();
      },
      
      categorycreationResponse:function(e)
      {
        alert(e.detail.response.returnval);
        if(e.detail.response.returnval=="Inserted!"){
          this.FnFetchCategoryname();
        }
        
      },

      FnFetchCategoryname:function()
      {        
        this.fetchcategorynameurl=sessionStorage.getItem("addrinfo")+"/fetchcategoryname-service";
        this.$.fetchcategorynameajax.generateRequest();
      },
      fetchcategorynameResponse:function(e)
      {
        document.querySelector('category-card').catarr=e.detail.response.returnval;       
      },      
      FnDeleteCategoryname:function(categoryid)
      {
        var obj={"categoryid":""};
        obj.categoryid=categoryid;
        //alert("test");
        this.deletecategorynameurl=sessionStorage.getItem("addrinfo")+"/deletecategoryname-service";
        this.deletecategorynameparam=obj;
        this.$.deletecategorynameajax.generateRequest();
      },
      deletecategorynameResponse:function(e)
      {
        if(e.detail.response.returnval=="Deleted!")
          this.FnFetchCategoryname();
      },
      FnUpdateCategoryname:function(schoolname,schoolid,categorytype,categoryid,categoryname)
      {
        var obj={"schoolname":"","schoolid":"","categorytype":"","categoryid":"","categoryname":""};
        obj.schoolname=schoolname;
        obj.schoolid=schoolid;
        obj.categoryid=categoryid;
        obj.categorytype=categorytype;
        obj.categoryname=categoryname;
        this.updatecategorynameurl=sessionStorage.getItem("addrinfo")+"/updatecategoryname-service";
        this.updatecategorynameparam=obj;
        this.$.updatecategorynameajax.generateRequest();
      },
      updatecategorynameResponse:function(e)
      {
        if(e.detail.response.returnval=="Updated!")
        {
          this.FnFetchCategoryname();
        }
      },     
      FnSetSubjectInfo:function(subjectid,subjectname,subjectcategory){
        this.subjectcreationurl=sessionStorage.getItem("addrinfo")+"/subjectcreation-service";
        var obj={"subjectid":"","subjectname":"","subjectcategory":""};
        obj.subjectid=subjectid;
        obj.subjectname=subjectname;
        obj.subjectcategory=subjectcategory;
        this.subjectcreationparam=obj; 
        this.$.subjectcreationajax.generateRequest();
      },
      subjectcreationResponse:function(e){
        alert(e.detail.response.returnval);
      },
      category1:function()
      {
           this.category1url=sessionStorage.getItem("addrinfo")+"/fetchmastercategoryname-service";
           this.$.category1ajax.generateRequest();
      },
      category1Response:function(e)
      {
          document.querySelector('category-card').categoryarr=e.detail.response.returnval;

      },
      FnFetchCategorySeq:function()
      {        
        this.fetchcategorysequrl=sessionStorage.getItem("addrinfo")+"/fetchcategoryseq-service";
        this.$.fetchcategoryseqajax.generateRequest();
      },
      fetchcategoryseqResponse:function(e){
       var arr= e.detail.response.returnval;
       //alert(JSON.stringify(arr));       
       document.querySelector('category-card').categorytype="category"+arr[0].category_seq;
       document.querySelector('category-card').temphidden=arr[0].category_seq;

      },

    });
  })();
  </script>
</dom-module>
