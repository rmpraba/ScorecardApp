  (function() {
    'use strict';

    Polymer({
      is: 'navigation-bar',

      ready:function(){
        this.schoolname=localStorage.getItem("schoolname");
        this.username=localStorage.getItem("employeename");
      },
      Fncheck:function(){
        if(localStorage.getItem("enquiry")=='true'){
          this.$.enquiry.hidden=true;
        }
        if(localStorage.getItem("dashboard")=='true'){
          this.$.dashboard.hidden=true;
        }
        if(localStorage.getItem("followup")=='true'){
          this.$.followup.hidden=true;
        }
        if(localStorage.getItem("admissionform")=='true'){

        }
        if(localStorage.getItem("collectionentry")=='true'){
          this.$.collcnentry.hidden=true;
        }
        if(localStorage.getItem("admapproval")=='true'){
          this.$.admapp.hidden=true;
        }

      },
      FnProspect:function(e){  
      // alert(e.target.text);      
        localStorage.setItem("curr_sess_feetype",e.target.text);  
        this.FnRefresh();       
      },
      FnRegister:function(e){
        localStorage.setItem("curr_sess_feetype",e.target.text);
        this.FnRefresh();
      },
      FnAnnual:function(e){
        localStorage.setItem("curr_sess_feetype",e.target.text); 
        this.FnRefresh();  
      },
      FnKit:function(e){
        localStorage.setItem("curr_sess_feetype",e.target.text);  
        this.FnRefresh(); 
      },
      FnMiscellaneous:function(e){
        localStorage.setItem("curr_sess_feetype",e.target.text);  
        this.FnRefresh(); 
      },
      followupdashboard:function(){
        document.querySelector('app-list').setPage("follow-up");
      },
      FnRefresh:function(){
        document.querySelector('fees-card').ready();
        document.querySelector('fees-card').FnRefresh();
        document.querySelector('admission-service').FnRefresh();
      },
      enquiry:function(){
        this.$.service.getfollowupcount();
        document.querySelector('app-list').setPage("enquiry");
      }
    });
  })();
  </script>
