
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">

<dom-module id="role-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        width: 35%;
        margin-left: 30%;
      }

    </style>
    
    <div class="card">
    <paper-input value="{{roleid}}" label="Role Id"></paper-input>
    <paper-input value="{{rolename}}" label="Role Name"></paper-input>
    <paper-button on-click="FnSubmit">Submit</paper-button>
    </div>

    <master-ui-service id="uiservice"></master-ui-service>

  </template>
  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'role-card',
      FnSubmit:function(){
        this.$.uiservice.FnSetRoleInfo(this.roleid,this.rolename);
      }
     
    });
  })();
  </script>
</dom-module>
