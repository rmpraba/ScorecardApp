<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/gold-email-input/gold-email-input.html">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<dom-module id="school-creation-card">
  <template>
    <style>
      :host{
         margin-left: 10%;
        display: block;
         @apply(--layout-left);
        /*width: 50%;*/
      }
      }
      .rolecard
      {
         @apply(--layout-center);
        width: 6%;
        margin-left: 10%;
      } 
      .rbutton paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 10%;
      margin-left: 40%;
      margin-top: 4%;
      }
      .button paper-button
      {
      background-color: #363636;
      color: #ffffff;                
      width: 10%;
      margin-left: 40%;
      margin-top: 4%;
      }
      .role{
        width: 50%;
      }
      paper-button{
        margin-left: 50%;
        margin-top: 5%;
      }

    </style>
    <div>
     <paper-input label="Search here.........." prefix>
      <paper-icon-button prefix icon="search" on-click="FnSearch"></paper-icon-button>
    </paper-input>
    <div class="rbutton">
    <paper-button on-click="Fncreate">Create</paper-button>
     </div>

    <div class="role">
    <template is="dom-repeat" items="{{schoolcreatarr}}" as="view">
    <school-creation-item-card schoolname="{{view.name}}" schoolid="{{view.id}}" mobile="{{view.mobile_no}}"  address="{{view.address}}" 
    address1="{{view.address1}}" address2="{{view.address2}}" address3="{{view.address3}}"   affiliationno="{{view.affiliation_no}}" telno="{{view.telno}}" mailid="{{view.email_id}}" wesite="{{view.website}}" hiderolenameinput="true" hiderolenameitem="false"></school-creation-item-card>
    </div>
    </template>
   
                       
    <paper-dialog id="roledialog">
       <div class="form-group-heading">
                             <h4>School Details</h4>
                     </div>
                      <div class="list-group col-sm-12 panel-body form-category">
                            <paper-input value={{schoolid1}} hidden></paper-input>
                          <div class="col-sm-6">
                         <paper-input label="School Name" id="School" required error-message="needs Schoolname!" value="{{school}}"></paper-input>
                        </div>
                        <div class="col-sm-6">
                      <paper-input label="Telephone Number" id="Telephone" required error-message="needs telepnoneno!" value="{{Telephone}}"></paper-input>
                        </div>
                        <div class="col-sm-6">
                         <paper-input label="Mobile Number" id="Mobile" required error-message="needs mobileno" value="{{MobileNumber}}"></paper-input>
                        </div>
                         <div class="col-sm-6">
                         <gold-email-input label="Emailid" id="Emailid" required error-message="needs mailid!" value="{{Emailid}}"></gold-email-input>
                        </div>
                        <div class="col-sm-6">
                         <paper-input label="Website" id="Website" required error-message="needs wevbsite!" value="{{Website}}"></paper-input>
                        </div>
                         <div class="col-sm-6">
                         <paper-input label="affiliation No" id="affiliation" required error-message="needs affiliationno!" value="{{affiliation}}"></paper-input>
                        </div>
                        </div>
                     <div class="form-group-heading">
                             <h4> School Address Details</h4>
                     </div>

                    <div class="list-group col-sm-12 panel-body form-category">
                        <div class="col-sm-6">
                         <paper-input label="Village/Town" id="Village" required error-message="needs Village/Town!" value="{{address}}"></paper-input>
                        </div>
                        <div class="col-sm-6">
                        <paper-input label="District" id="District" value="{{address1}}"  required error-message="needs District!"></paper-input>
                        </div>
                       <div class="col-sm-6">   
                         <paper-input label="State" id="State" value="{{address2}}"  required error-message="needs state!"></paper-input>
                       </div>
                      <div class="col-sm-6">
                       <paper-input label="Pincode" id="Pincode" value="{{address3}}"  required error-message="needs Pincode!"></paper-input>
                      </div>
                     <div class="button">
                          <paper-button on-click="FnSubmit" dialog-confirm autofocus >Submit </paper-button>
                      </div>
                      </div>
                   </div>
         </paper-dialog>

   

    </div>
     <master-ui-service id="uiservice"></master-ui-service>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'school-creation-card',

 ready:function()
      {
        this.$.uiservice.fnschoolcreation();
        //  this.$.hidenewrolecard=true;
        this.FnRefresh();
      },  
      FnRefresh:function()
      {
       this.school="";
       this.Telephone="";
       this.MobileNumber="";
      this.Emailid="";
       this.Website="";
       this.affiliation="";
       this.address="";
       this.address1="";
       this.address2=""; 
       this.address3="";
      },  
      FnSearch:function(){
        
      },
      FnSubmit:function()
      {      
           if(this.school==""||this.Telephone==""||this.MobileNumber==""||this.Website==""||this.affiliation==""||this.address==""||this.address1==""||this.address2==""||this.address3==""||this.Emailid=="")
              {
                this.$.School.validate();
                this.$.Telephone.validate();
                this.$.Mobile.validate();
              //  this.$.Emailid.validate();
                this.$.Website.validate();
                this.$.affiliation.validate();
                this.$.Village.validate();
                this.$.State.validate();
                this.$.District.validate();
                this.$.Pincode.validate();
               }

             else{
         this.$.uiservice.FnSetschoolInfo(this.school,this.schoolid1,this.Telephone,this.MobileNumber,this.Emailid,this.Website,this.address,this.address1,this.address2,this.address3,this.affiliation);
        this.FnRefresh();
       }    
      },     
     Fncreate:function(){
      this.FnRefresh();
      this.$.roledialog.toggle();
      this.$.uiservice.fnschoolidgrnerate();  
     }  

      });
  })();
  </script>
</dom-module>
