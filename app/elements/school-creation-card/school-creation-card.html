<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<link rel="import" href="..\..\bower_components/gold-email-input/gold-email-input.html">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Jquery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <!-- Latest compiled and minified JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<dom-module id="school-creation-card">
  <template>
    <style>
      :host{
         margin-left: 10%;
        display: block;     
         @apply(--layout-left);
          
      }
      }
      .button paper-button 
      {
        @apply(--layout-right)
      background-color: #363636;
      color: #ffffff;                
      width: 10%;
      margin-left: 90%;
      margin-top: 4%;
      }
   
      .subbutton
      {
        margin-left: 12%;
      }
      /* .card1
      {
        width: 100%;
      }*/

       #creatediv paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 7%;
      margin-left: 70%;
      margin-top: 3%;
      }

       table
      {
         margin-top: 3%;
         border-collapse: collapse;
         margin-left: -8%;
         border: 1px solid #dedede;
         width: 530px;
         padding: 10px;
              
      }
      .outcard
       {
         @apply(--layout-horizontal);
       }

      #creatediv
       {
          border-radius: 10px;
          border: 1px solid #6699ff;
          padding: 10px;
          min-height: 200px; 
          margin-top: -18%;
          width: 54%;
          margin-left: 47%;
          
       }
       #updatedetails
       {
        @apply(--layout-horizontal);

       }
       .updatediv
       {
        border-radius: 10px;
        border: 1px solid #6699ff;
        padding: 10px;
        min-height: 510px;
        margin-top: -5%;
        width: 91%;
        /*margin-left: 110%;*/
       }
       .updatediv paper-button
       {
        background-color: #363636;
        color: #ffffff;
        width: 7%;
        margin-left: 82%;
        margin-top: 3%;
       }

      .title
      {
        width: 100%;
        margin-left: 28%; 

      }
     
      
       
    </style>
    <div class="title"> 
        <h3><b>SCHOOL CREATION</b></h3>
    </div>
    <div class="outcard col-sm-6">
      <table>
        <tr>
          <th><label style="margin-left:3%">School ID</label></th>
          <th><label style="margin-left:-36%">School Name</label></th>
          <th><paper-icon-button icon="add" on-click="getscldetails"></paper-icon-button></th>
        </tr>
        <template is="dom-repeat" items="{{schoolcreatarr}}" as="view">
          <tr>
            <td colspan="2">
              <school-creation-item-card schoolname="{{view.name}}" schoolid="{{view.id}}" mobile="{{view.mobile_no}}"  addr="{{view.address}}" addr1="{{view.address1}}" addr2="{{view.address2}}" addr3="{{view.address3}}"   affiliationno="{{view.affiliation_no}}" telnum="{{view.telno}}" graprimary="{{view.primary}}"  mailid="{{view.email_id}}" boardselection="{{view.Board}}" wesite="{{view.website}}"  hiderolenameinput="true" hiderolenameitem="false"></school-creation-item-card>
            </td>
          </tr>
        </template>    
      </table>
    </div>
    <div class="col-sm-6" id="creatediv" hidden$="{{hidecreatediv}}">
      <div class="form-group-heading">
        <h4>School Details</h4>
      </div>
      <div class="list-group col-sm-12 panel-body form-category">
        <paper-input value={{schoolid1}} hidden></paper-input>
        <div class="col-sm-6">
          <paper-input label="School Name" id="School" required error-message="needs Schoolname!" value="{{school}}"  allowed-pattern="[a-zA-Z ]" ></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Telephone Number" id="Telephone" required error-message="needs telepnoneno!" value="{{Telephone}}"  allowed-pattern="[0-9]" maxlength="10"></paper-input>
        </div>
        <div class="col-sm-6">
          <paper-input label="Mobile Number" id="Mobile" required error-message="needs mobileno" value="{{MobileNumber}}" allowed-pattern="[0-9]" maxlength="10"></paper-input>
        </div>
        <div class="col-sm-6">
          <gold-email-input label="Emailid" id="Emailid" required error-message="needs mailid!" value="{{Emailid}}"></gold-email-input>
        </div>
        <div class="col-sm-4">
          <paper-input label="Website" id="Website" required error-message="needs wevbsite!" value="{{Website}}"></paper-input>
        </div>
        <div class="col-sm-4">
          <paper-input label="affiliation" id="affiliation" required error-message="needs affiliationno!" value="{{affiliation}}"></paper-input>
        </div>
        <div class="col-sm-4">
          <!-- <paper-input label="affiliation" id="affiliation" required error-message="needs affiliationno!" value="{{affiliation}}"></paper-input> -->
          <paper-dropdown-menu label="Board Type">
            <paper-listbox id="academicswww" class="dropdown-content" on-iron-select="boardtype">
              <paper-item>ICSE</paper-item>
              <paper-item>CBSE</paper-item>
              <paper-item>State</paper-item>
              <paper-item>IB</paper-item>
            </paper-listbox>
          </paper-dropdown-menu>
        </div>  
        <div class="form-group-heading">
          <h4> School Address Details</h4>
        </div>
        <div class="list-group col-sm-12 panel-body form-category">
          <div class="col-sm-6">
            <paper-input label="Village/Town" id="Village" required error-message="needs Village/Town!" value="{{address}}"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="District" id="District" value="{{address1}}"  required error-message="needs District!"  allowed-pattern="[a-zA-Z ]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="State" id="State" value="{{address2}}"  required error-message="needs state!"  allowed-pattern="[a-zA-Z ]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Pincode" id="Pincode" value="{{address3}}"  required error-message="needs Pincode!"  allowed-pattern="[0-9]" maxlength="10"></paper-input>
          </div>
          <span class="subbutton">
            <paper-button style="margin-left:73%" on-click="FnSubmit">Submit </paper-button>
          </span>
        </div>
      </div>
      </div>

      <div id="updatedetails" hidden$="{{hideupdatediv}}">
      <div class="updatediv" style="margin-top: 2%"> 
        <div class="form-group-heading">
          <h4>School Details</h4>
        </div>
        <div class="list-group col-sm-12 panel-body form-category">
          <paper-input value={{schoolid}} hidden></paper-input>
          <div class="col-sm-6">
            <paper-input label="School Name"  value="{{schoolname}}" ></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Telephone Number" value="{{telnum}}"  allowed-pattern="[0-9]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Mobile Number" value="{{mobile}}" allowed-pattern="[0-9]"></paper-input>
          </div>
          <div class="col-sm-6">
            <gold-email-input label="Emailid" value="{{mailid}}"></gold-email-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="Website" value="{{wesite}}"></paper-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="affiliation" value="{{affiliationno}}"></paper-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="Board Type"  value="{{boardselection}}"></paper-input>
          </div>              
        </div>
        <div>
          <div class="form-group-heading">
            <h4> School Address Details</h4>
          </div>
          <div class="list-group col-sm-12 panel-body form-category">
            <div class="col-sm-6">
              <paper-input label="Village/Town" value="{{addr}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="District"  value="{{addr1}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="State" value="{{addr2}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="Pincode" value="{{addr3}}"></paper-input>
            </div>
            <span class="savebutton">
              <paper-button on-click='FnSave'>Save</paper-button>
            </span>
          </div>
        </div>
      </div>         
    </div>

    <master-ui-service id="uiservice"></master-ui-service>
  </template>
  <script>
  (function() {
    'use strict';
    var gradearrr=[];
    Polymer({
      is: 'school-creation-card',
        ready:function(){
          this.hideupdatediv=true;
          this.hidecreatediv=true;  
          this.FnRefresh();
        },  
        FnShowUpdatediv:function(){

        },
        
         fn1:function(schoolid,schoolname,telnum,mobile,mailid,wesite,affiliationno,boardselection,addr,addr1,addr2,addr3)
         {
          this.schoolid=schoolid;
          this.schoolname=schoolname;
          this.telnum=telnum;
          this.mobile=mobile;
          this.mailid=mailid;
          this.wesite=wesite;
          this.affiliationno=affiliationno;
          this.boardselection=boardselection;
          this.addr=addr;
          this.addr1=addr1;
          this.addr2=addr2;
          this.addr3=addr3;
          this.hidecreatediv=true;
          this.hideupdatediv=false;
         },

          fn2:function()
         {
          this.hidecreatediv=false;
          this.hideupdatediv=true;
         },

          FnRefresh:function()
          {
                this.school="";
                this.Telephone="";
                this.MobileNumber="";
                this.Emailid="";
                this.Website="";
                this.affiliation="";
                this.address="";
                this.address1="";
                this.address2=""; 
                this.address3="";
          },  
         
          boardtype:function(e)
          {
                this.Board=e.target.selectedItem.textContent.trim();
                //alert(this.Board);
                this.$.uiservice.fnschoolidgenerate();  
         
          },

          FnSubmit:function()
          {    
             //alert(JSON.stringify(gradearrr));

            if(this.school==""||this.Telephone==""||this.MobileNumber==""||this.Website==""||this.affiliation==""||this.address==""||this.address1==""||this.address2==""||this.address3==""||this.Emailid=="")
              {
                this.$.School.validate();
                this.$.Telephone.validate();
                this.$.Mobile.validate();
                this.$.Emailid.validate();
                this.$.Website.validate();
                this.$.affiliation.validate();
                this.$.Village.validate();
                this.$.State.validate();
                this.$.District.validate();
                this.$.Pincode.validate();
              }
             else
             {
                this.$.uiservice.FnSetschoolInfo(this.school,this.schoolid1,this.Telephone,this.MobileNumber,this.Emailid,this.Website,this.address,this.address1,this.address2,this.address3,this.affiliation,this.Board);
                this.ready();
                document.querySelector('#academicswww').selected=-1;
      
             }    
          },

          getscldetails:function(e)
          {
           this.hideupdatediv=true;
           this.hidecreatediv=false;
           //document.querySelector('school-creation-card').fn2();
          }
        

          
      });
  })();
  </script>
</dom-module>
