<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/gold-email-input/gold-email-input.html">

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<dom-module id="school-creation-item-card">
  <template>
    <style>
      :host 
      {
        display: block;
      }
      
      .itemcard
      {
      @apply(--layout-horizontal); 
      }  

       paper-button
      {
        @apply(--layout-right);
        background-color: #363636;
        color: #ffffff;
        margin-top: 5%;
      }
      .sub
      {
        width: 50%;
      }
      
      
      .clsbutton
      {
        margin-left: 10%;
      }

    </style>

    <div class="row">  
    <div class="itemcard col-sm-12">
      <div class="sclid">
        <paper-item>{{schoolid}}</paper-item>
      </div>
      <div class="sub">
        <paper-item>{{schoolname}}</paper-item>
      </div>
      <div class="clsbutton">
          <paper-icon-button icon='create' on-click="showupdetails"></paper-icon-button>
          <paper-icon-button icon='close' on-click="FnDelete"></paper-icon-button>
      </div>
    </div>
    <div id="updatedetails" style="margin-top:-18%" hidden>
      <div> 
        <div class="form-group-heading">
          <h4>School Details</h4>
        </div>
        <div class="list-group col-sm-12 panel-body form-category">
          <paper-input value={{schoolid}} hidden></paper-input>
          <div class="col-sm-6">
            <paper-input label="School Name"  value="{{schoolname}}" ></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Telephone Number" value="{{telnum}}"  allowed-pattern="[0-9]"></paper-input>
          </div>
          <div class="col-sm-6">
            <paper-input label="Mobile Number" value="{{mobile}}" allowed-pattern="[0-9]"></paper-input>
          </div>
          <div class="col-sm-6">
            <gold-email-input label="Emailid" value="{{mailid}}"></gold-email-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="Website" value="{{wesite}}"></paper-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="affiliation" value="{{affiliationno}}"></paper-input>
          </div>
          <div class="col-sm-4">
            <paper-input label="Board Type"  value="{{boardselection}}"></paper-input>
          </div>              
        </div>
        <div>
          <div class="form-group-heading">
            <h4> School Address Details</h4>
          </div>
          <div class="list-group col-sm-12 panel-body form-category">
            <div class="col-sm-6">
              <paper-input label="Village/Town" value="{{addr}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="District"  value="{{addr1}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="State" value="{{addr2}}"></paper-input>
            </div>
            <div class="col-sm-6">
              <paper-input label="Pincode" value="{{addr3}}"></paper-input>
            </div>
            <span class="button">
              <paper-button style="margin-left:77%" on-click='FnSave'>Save</paper-button>
            </span>
          </div>
        </div>
      </div>         
    </div>
    </div>
    <master-ui-service id="uiservice"></master-ui-service></div>
  </template>
  <script>
  
  (function() 
  {
    'use strict';
       var getinsertarr=[];
    Polymer({
      is: 'school-creation-item-card',

        ready:function()
        {
          this.hideupdatediv=true;
        },
        FnDelete:function()
        {
            this.$.uiservice.Fndeleteinfo(this.schoolid);
        },

         /*Fnhideupdatediv:function()
         {
          this.hidecreatediv=true;
          this.hideupdatediv=false;
         },*/

        showupdetails:function()
        {  
          // this.hideupdatediv=false;

          document.querySelector('school-creation-card').fn1(this.schoolid,this.schoolname,this.telnum,this.mobile,this.mailid,this.wesite,this.affiliationno,this.boardselection,this.addr,this.addr1,this.addr2,this.addr3);
        },
        /*getscldetails:function(e)
        {
           this.hideupdatediv=true;
           document.querySelector('school-creation-card').fn2();
        },
        */
        FnSave:function()
        {
            this.$.uiservice.Fnsaveschoolinfo(this.schoolname,this.schoolid,this.telno,this.mobile,this.mailid,this.wesite,this.address,this.address1,this.address2,this.address3,this.affiliationno,this.boardselection);
        }

    });
  })();
  </script>
</dom-module>
