<dom-module id="school-creation-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        @apply(--layout-horizontal);
        border-bottom: 1px solid #dedede;
      }    
       /*paper-item
      {
        width:40%;
        margin-left: -15%;
      }
      paper-input
      {
        width: 50%;
        margin-left: -10%;
      }*/
      paper-icon-button
      {
        width:-10%;
        margin-left: -40%;
      }

      .itemcard
      {
      @apply(--layout-horizontal); 
      }  
      .id
      {
        margin-left: -2%;
      }
      .sub
      {
        width: 90%;
        margin-left: 3%
      }
      
    </style>


      <div class="itemcard">
          <div class="id">
              <paper-item>{{schoolid}}</paper-item>
          </div>
          <div class="sub">
              <paper-item>{{schoolname}}</paper-item>
          </div>

          <div >
              <paper-icon-button icon="add" on-click="getscldetails"></paper-icon-button>
              <paper-icon-button style="margin-left:-8%" icon='create' on-click="showupdetails"></paper-icon-button>
              <paper-icon-button style="margin-left:-10%" icon='close' on-click='FnDelete'></paper-icon-button>
          </div>
      </div>    
       

      

    <master-ui-service id="uiservice"></master-ui-service></div>
  </template>

  <script>
  
  (function() 
  {
    'use strict';
       var getinsertarr=[];
    Polymer({
      is: 'school-creation-item-card',

        ready:function()
        {
            
        },
        FnDelete:function()
        {
            this.$.uiservice.Fndeleteinfo(this.schoolid);
        },

        showupdetails:function()
        { 
          
          document.querySelector('school-creation-card').Fnhideupdatediv();

        },

        getscldetails:function()
        {
          
          document.querySelector('school-creation-card').Fnhidecreatediv();
        },
        
        FnSave:function()
        {
            this.$.uiservice.Fnsaveschoolinfo(this.schoolname,this.schoolid,this.telno,this.mobile,this.mailid,this.wesite,this.address,this.address1,this.address2,this.address3,this.affiliationno,this.boardselection);
            document.querySelector('school-creation-card').ready();
            
        }

    });
  })();
  </script>
</dom-module>
