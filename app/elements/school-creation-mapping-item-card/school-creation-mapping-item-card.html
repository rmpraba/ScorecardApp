<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="school-creation-mapping-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>  <paper-input value="{{schooltyp}}" hidden></paper-input>
          <paper-checkbox on-change="Fnhighsecondryset" id="{{gradeid}}">{{gradename}}</paper-checkbox>
      </div>
  </template>
  <script>
  (function() {
    'use strict';
         var fngradearrr=[];
         var v=[];
         var obj;
        Polymer({  
        
      Fnhighsecondryset:function(e){
       if(document.querySelector('#'+e.target.id).checked==true){
                   obj={"gra_id":"","gra_name":"","sch_typ":""};
                   obj.gra_id=this.gradeid;
                   obj.gra_name=this.gradename;
                   obj.sch_typ=this.schooltyp;
                   fngradearrr.push(obj);
                    v.push(obj);
                 
       }
     else if(document.querySelector('#'+e.target.id).checked==false)
        {
            for(var i=0;i<fngradearrr.length;i++){
                     if(fngradearrr[i].gra_id==e.target.id){
                        fngradearrr.splice(i,1);
                      }
                    }
                }
         document.querySelector('school-creation-card').FnSetGrademapp(fngradearrr);
           //fngradearrr.splice(obj); 
        },
         fnsetclears1:function(e){
          fngradearrr.splice(obj);
         },
          fnsetclears2:function(e){
                
                for(var j=0;j<v.length;j++){
                   var gradeid=v[j].gra_id;
                   this.gradeid;
                document.querySelector('#'+gradeid).checked=false; 
             }
             v.splice(obj);
            }
   });
  })();
  </script>
</dom-module>
