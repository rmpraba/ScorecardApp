<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="school-grade-mapping--item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .innercard{
        @apply(--layout-vertical);
           border-bottom: 1px solid #dedede;
         }
    </style>
    <span style="width:50px !important;">
     <paper-checkbox on-change="fngradechage" id="{{gradeidzzzw}}">{{gradenamezzzw}}</paper-checkbox> 
   </span>
  </template>
  <script>
  (function() {
    'use strict';
   var gradearrs=[];
     //gradearr=[]; 
         Polymer({   
      is: 'school-grade-mapping--item-card',
     fngradechage:function(e){
       alert('1');
       alert(JSON.stringify(this.gradeidzzzw));
       alert(document.querySelector('#'+this.gradeidzzzw));
        alert(document.querySelector('#'+this.gradeidzzzw).checked);
      
        if(document.querySelector('#'+this.gradeidzzzw).checked==true){
           // alert("0");
              var obj={"gradeid":"","gradename":""};
              obj.gradeid=this.gradeidzzzw;
              obj.gradename=this.gradenamezzzw;
              gradearrs.push(obj);
              document.querySelector('master-school-type-creation-item-card').fnsetpassgrade(gradearrs);
         }
       },
      fnsetclean:function(e){
        alert('11');
           document.querySelector('#'+this.gradeidzzzw).checked==false;
           var obj={"gradeid":"","gradename":""}
                gradearrs.splice(obj);
        }
     });
  })();
  </script>
</dom-module>
