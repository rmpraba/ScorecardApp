

<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="schooltype-card">
  <template>
    <style>
      :host
      {
         margin-left: 10%;
         display: block;
         @apply(--layout-center);
         /*width: 30%;*/
      }
      
      .card
      {
         @apply(--layout-center);
        width: 60%;
        margin-left: 8%;
      } 
      .headdiv
      {
        margin-left: -10%;
        width: 200%;
      }

      .title
      {
        @apply(--layout-center);
         
          width: 250%;
          margin-left: 27%;
      }

       .creatediv paper-button
      {
      background-color: #363636;
      color: #ffffff;
      width: 7%;
      margin-left: 43%;
      margin-top: 3%;
      }
      
      .buttons paper-button
      {
        @apply(--layout-right);
      background-color: #363636;    
      color: #ffffff;
      width: 10%;
      margin-top: 4%;
      }

       .school
      {
        margin-top: 3%;
        margin-left:27%;
        width: 50%;
        
      }

      /*#schooldialog
      {
        width: 40%;
        margin: 0 auto;
        box-shadow: 0px 0px 14px -1px rgba(0,0,0,0.75);
      }*/

      .popup-btn
      {
        margin: 0 auto;
      }

      
      table
      {
         border-collapse: collapse;
        border: 1px solid #dedede;
        width: 90%;
      }
      .outcard
      {
        @apply(--layout-horizontal);
      }

      .creatediv
      {
         border-radius: 10px;
          border: 1px solid #6699ff;
          padding: 10px; 
          width: 25%;
          max-height: 270px;
          /*height: 150px; */
      }
    </style>


    <div class="title"> 
        <h3><b>SCHOOL TYPE</b></h3>
    </div>

    <div class="outcard">
      <div>
        <table>
          <tr>
            <th><label style="width:30%">School Type ID</label></th>
            <th><label style="margin-left:-7%">School Type Name</label></th>
            <th></th>
          </tr>
          <template is="dom-repeat" items="{{schoolarr}}" as="s">
            <tr><td colspan="3">
              <schooltype-display-card   schooltypename="{{s.school_type_name}}" schooltypeid="{{s.school_type_id}}" hideschooltypenameinput="true" hideschooltypenameitem="false"> 
              </schooltype-display-card>
            </td></tr>
          </template>
        </table>
      </div>
      <div class="creatediv">
        <div class="card">
          <div class="headdiv">
              <label>Create New School Type</label>
           </div> 
          <paper-input value="{{schooltypename}}" label="School type name"></paper-input> 
        </div>

        <div class="buttons">
          <paper-button class="popup-btn" on-click="FnSubmit">Submit </paper-button>
        </div>      
      </div>
    </div>
      
    <master-ui-service id="service"></master-ui-service>    

  </template>

  <script>
  (function() 
  {
    'use strict';
    //var schooltypes="";
    Polymer({
      is: 'schooltype-card',
      ready:function()
      {
        //alert("test");
        
        this.$.service.FnFetchSchooltypename();
        this.$.hidenewschooltypecard=true;
      }, 
     
       FnRefresh:function()
      {
         this.schooltypename="";
            
      },
      /*FnSelectSchooltypename:function(e)
      {
        //alert("test");       
        schooltypes = e.target.selectedItem.textContent.trim();
        localStorage.setItem("curr_sess_school_type_name",schooltypes);               
      },*/  
     
      FnSubmit:function()
      {

        if(this.schooltypename==null || this.schooltypename=="")
        {          
          alert("Please enter schooltypename befor submit");
        }
        else
        { 
        var schooltypeid = (this.schooltypename).toLowerCase();
        //alert(this.schoolname);
        //alert(this.schoolid);
        //alert(this.schooltypename);
        //alert(schooltypeid);
        this.$.service.FnSetSchooltypeInfo(this.schooltypename,schooltypeid);        
        document.querySelector('schooltype-card').FnRefresh();
        this.$.schooldialog.toggle();
        }
      }
      
/*
        Fncreate:function()
        {
          this.$.schooldialog.open();   
      }  */
    });
  })();
  </script>
</dom-module>
