<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="teacher-grade-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
           <paper-checkbox on-change="Fnsetschooltypes">{{schooltypname}}</paper-checkbox></br>
           <!-- <paper-checkbox on-change="Fnfunctionset" value="{{schooltypes}}">{{schooltypes}}</paper-checkbox> /br> --> 
       
    <!--   <paper-checkbox  on-change="{{Fnfunctionset}}">{{rolename}}</paper-checkbox> -->
    </div>
  </template>
  <script>
  (function() {                
    'use strict';
       var schoolgetarr=[];
    Polymer({
      is: 'teacher-grade-item-card',
       Fnsetschooltypes:function(e){
               var obj={"school_type":""};
               obj.school_type=this.schooltypname;
               schoolgetarr.push(obj);
               //alert(JSON.stringify(schoolgetarr));
               document.querySelector('employe-card').getschoolfun(schoolgetarr);
          

       }              
      
    });
  })();
  </script>
</dom-module>
