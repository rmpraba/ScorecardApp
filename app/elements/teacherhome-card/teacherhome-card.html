<dom-module id="teacherhome-card">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-button{
        margin-left: 25%;
        margin-top: 10%;
      }
      .container{
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }
      .card{
        width: 20%;
      }
      .container-full{
        /*background-color: #fefefe;*/
      }
    </style>
    <div class="container-full">
    <div class="container">
    <!-- <center> -->
      <div id="entry" class="card" hidden$="{{BA}}">    
       <paper-button on-click="FnSelectPreEntryType" no ink><img src="../../images/pre-entry.png" height="180px" width="180px"></paper-button>
      </div>
      <div  class="card" hidden$="{{TA}}">
       <paper-button on-click="FnSelectTermType" no ink><img src="../../images/term.png" height="180px" width="180px"></paper-button>
      </div>
      <div class="card" hidden$="{{Report}}">
       <paper-button on-click="FnGenerateScorecard" no ink><img src="../../images/scorelogo.jpg" height="180px" width="180px"></paper-button>
      </div>  
      <div class="card" hidden$="{{GenerateReport}}">
       <paper-button on-click="FnGenerateReportcard" no ink><img src="../../images/report-icon.gif" height="180px" width="180px"></paper-button>
      </div>
      <div class="card" hidden$="{{Approve}}">
       <paper-button on-click="FnApprovecard" no ink><img src="../../images/approve.jpg" height="180px" width="180px"></paper-button>
      </div>
      <div class="card" hidden$="{{Analysis}}">
       <paper-button on-click="FnAnalysiscard" no ink><img src="../../images/analysis.jpg" height="180px" width="180px"></paper-button>
      </div>
      <div class="card" hidden$="{{ConsolidatedReport}}">
       <paper-button on-click="FnConsolidatedReport" no ink><img src="../../images/consolidation.jpg" height="180px" width="180px"></paper-button>
      </div>
      <div class="card" hidden$="{{Approvalstatus}}">
       <paper-button on-click="FnApprovalStatus" no ink><img src="../../images/approvalstatus.jpg" height="180px" width="180px"></paper-button>
      </div>
       <div class="card" hidden$="{{teach_obser}}">
       <paper-button on-click="FnTeacherbserver" no ink><img src="../../images/teacherobservation.png" height="180px" width="180px"></paper-button>
     </div>
     <div class="card" hidden$="{{comparison}}">
       <paper-button on-click="FnComparison" no ink><img src="../../images/portfolio.jpg" height="180px" width="180px"></paper-button>
     </div>
     <div class="card" hidden$="{{editinfo}}">
       <paper-button on-click="FnEditInfo" no ink><img src="../../images/edit.jpg" height="180px" width="180px"></paper-button>
     </div>

     <div class="card" hidden$="{{createschool}}">
       <paper-button on-click="FnCreateschool" no ink><img src="../../images/school.jpg" height="180px" width="180px">
              <h4>School</h4>
       </paper-button>
     </div>

     <div class="card" hidden$="{{createschooltype}}">
      <paper-button on-click="FnCreateSchooltype" no ink><img src="../../images/schooltype.jpg" height="180px" width="180px">
       <h4>School Type</h4>
      </paper-button>
      </div>

      <div class="card" hidden$="{{createcategory}}">
          <paper-button on-click="FnCreateCategory" no ink><img src="../../images/category.jpg" height="180px" width="180px">
                  <h4>Category</h4>
          </paper-button>
       </div>

       <div class="card" hidden$="{{creategrade}}">
          <paper-button on-click="FnCreategrade" no ink><img src="../../images/grade.jpg" height="180px" width="180px">
              <h4>Grade</h4>
          
          </paper-button>
       </div>

     <div class="card" hidden$="{{createemployee}}">
       <paper-button on-click="FnCreateEmployee" no ink><img src="../../images/employee.png" height="180px" width="180px">
             <h4> Employee</h4>
       </paper-button>
     </div>
     <div class="card" hidden$="{{createrole}}">
       <paper-button on-click="FnCreateRole" no ink><img src="../../images/role.png" height="180px" width="180px">
          <h4>Role</h4>
     </paper-button>
     </div> 
       
     <div class="card" hidden$="{{createsubject}}">
       <paper-button on-click="FnCreatesubject" no ink><img src="../../images/subject.jpg" height="180px" width="180px">
              <h4>Subjects</h4>
      </paper-button>
    </div>
  </div>

     <div class="container">
     
     
     <div class="card" hidden$="{{subjecttostudent}}">
       <paper-button on-click="SubjectToStudent" no ink><img src="../../images/studenttosubject.jpg" height="180px" width="180px">
          <h4>Language Preferences</h4>
    </paper-button>
    </div>
      <div class="card" hidden$="{{workingdats}}">
       <paper-button on-click="Workingdays" no ink><img src="../../images/workingdays.jpg" height="180px" width="180px">
              <h4>Working Days</h4>
     </paper-button>
      </div><!-- school-creation-card -->
      <div class="card" hidden$="{{SchooltypettoGrade}}">
       <paper-button on-click="School Type To Grade" no ink><img src="../../images/schooltoschoolType.jpg" height="180px" width="180px">
              <h4>School Type To Grade</h4>
     </paper-button>
     </div>
     <div class="card" hidden$="{{categorytoschooltype}}">
       <paper-button on-click="CategorytoSchooltype" no ink><img src="../../images/categorytoschooltype.jpg" height="180px" width="180px">
              <h4>CATEGORY TO SCHOOL TYPE</h4>
     </paper-button>
      </div><!-- school-creation-card -->
     
      </div>
        <div class="container">
         <div class="card" hidden$="{{emptocategory}}">
          <paper-button on-click="EmptoCategory" no ink><img src="../../images/emptocategory.jpg" height="180px" width="180px">
              <h4>STUDENTS TRANSFER</h4>
          </paper-button>
        </div>
         <div class="card" hidden$="{{gradetosubject}}">
            <paper-button on-click="GradeToSubject" no ink><img src="../../images/gadetosubject.jpg" height="180px" width="180px">
               <h4>Grade To Subject Mapping</h4>
             </paper-button>
        </div>
         <div class="card" hidden$="{{employeetograde}}">
            <paper-button on-click="EmployeeToGrade" no ink><img src="../../images/emptograde.jpg" height="180px" width="180px">
               <h4>Employee To Grade</h4>
            </paper-button>
        </div>
      </div>
     </div>
    <div class="cdialog">      
      <paper-dialog id="cdialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
         <paper-dropdown-menu id="academicyear" label="Select Academic Year" disabled="{{read}}" required>
            <paper-menu id="academicyr" class="dropdown-content"  on-iron-select="FnSelectacademicyear"  attr-for-selected="value" required>  
              <template is="dom-repeat" items="{{academicarr}}">
                <paper-item value="{{item.year}}">{{item.year}}</paper-item>                               
              </template>
            </paper-menu>
          </paper-dropdown-menu>
      </paper-dialog>
    </div>
    <div class="dialog">      
      <paper-dialog id="dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
          <paper-dropdown-menu id="term" label="Select Term" disabled="{{read}}" required>
            <paper-menu id="termtype" class="dropdown-content" on-iron-select="FnSelectTerm" attr-for-selected="value" selected="{{selectterm}}">
              <template is="dom-repeat" items="{{termarr}}">
                <paper-item value="{{item.term_name}}">{{item.term_name}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
      </paper-dialog>
    </div>
    </div>
    <term-assesment-service id="assesmentservice"></term-assesment-service>
    <beginner-assesment-service id="bassesmentservice"></beginner-assesment-service>
    <scorecard-service id="scorecardservice"></scorecard-service>
    <teacher-observation_service id="observerservice"></teacher-observation_service>
    <master-ui-service id="uiservice"></master-ui-service>

  </template>
  <script>
  (function() {
    'use strict';
    var academicyear;
    Polymer({
      is: 'teacherhome-card',
      ready:function(){
        this.Report=true;
        this.GenerateReport=true;
        this.Approve=true;       
        this.BA=true;
        this.TA=true;
        this.Analysis=true;
        this.ConsolidatedReport=true;
        //this.teach_obser=true;
        this.comparison=true;
        this.subjecttostudent=true;
        this.Approvalstatus=true;
        this.editinfo=true;
        this.createrole=true;
        this.createcategory=true;
        this.createschooltype=true;
        this.createemployee=true;
        this.createsubject=true;
        this.teach_obser=true;
        this.createschool=true;
        this.creategrade=true;
        this.workingdats=true;
        this.SchooltypettoGrade=true;
        this.gradetosubject=true;
        this.categorytoschooltype=true;
        this.emptocategory=true;
        this.employeetograde=true;
        // localStorage.setItem("curr_sess_page","teacherhome-card");
      },
      FnSelectacademicyear:function(e){
        academicyear = e.target.selectedItem.textContent.trim();
        localStorage.setItem("curr_sess_academicyear",academicyear); 
        if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Term")
        this.$.assesmentservice.callTermService("Term");
        if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Scorecard") 
         {
          document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('scorecard','');
         }  
         if(localStorage.getItem('curr_sess_loggedassesmenttype')=="PreEntry") 
         {
          this.$.bassesmentservice.callAssesmentService("Beginner Level"); 
          document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('beginnerassesment','');
         }
         if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Analysis") 
         {
          document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('beginnertermanalysis','');
         } 
         if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Consolidatedreport") 
         {
          // alert('consolidated');
          document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('consolidatedreport','');
         } 
         if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Comparisonreport") 
         {          
          document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('scorecard','');
         }
         if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Approvalstatus") 
         {     
          this.$.assesmentservice.callTermService("Term");
         }
         if(localStorage.getItem('curr_sess_loggedassesmenttype')=="Editinfo") 
         {          
          document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('scorecard','');
         }
      },
      FnSelectPreEntryType:function(){
        localStorage.setItem('curr_sess_loggedassesmenttype','PreEntry');
        this.$.bassesmentservice.callAcademicService(); 
        this.$.cdialog.toggle();
      },
      FnGenerateScorecard:function(){
        localStorage.setItem('curr_sess_loggedassesmenttype','Scorecard');
        // this.$.scorecardservice.callFetchstudentnameService();
        this.$.scorecardservice.callGradeService();
        this.$.cdialog.toggle();    
      },
      FnSelectTermType:function(){
        localStorage.setItem('curr_sess_report','0');
        localStorage.setItem('curr_sess_loggedassesmenttype','Term');
        this.$.assesmentservice.callAcademicService();
      },
      FnGenerateReportcard:function()
       {
        localStorage.setItem('curr_sess_report','1');
        localStorage.setItem('curr_sess_loggedassesmenttype','Term');
        this.$.assesmentservice.callAcademicService();
        // localStorage.setItem('curr_sess_report','1');
        // localStorage.setItem('curr_sess_loggedassesmenttype','Term');
        // this.$.assesmentservice.callAcademicService();
      },
      FnToggle:function(){
        this.$.dialog.toggle();
      },
      FnSelectTerm:function(e)
      {
        var termname = e.target.selectedItem.textContent.trim();  
        localStorage.setItem('curr_sess_termname',termname);  
        this.$.assesmentservice.callAssesmentService("Term",termname,"");               
        this.$.assesmentservice.callGradeService();   
        
        if(localStorage.getItem('curr_sess_report')=="1")
        {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('termscholasticcategory','');
        document.querySelector('term-scholastic-category').FnHideView();
        // document.querySelector('home-page').setPage('termassesment','');        
        }
        else if(localStorage.getItem('curr_sess_report')=="3"){
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('approvalstatus');
        this.$.assesmentservice.FnFetchApprovalStatus();
        }
        else
        {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('termscholasticcategory','');
        document.querySelector('term-scholastic-category').FnHideView();
        }
      },
      FnYearToggle:function(){
        this.$.cdialog.toggle();
      },
      FnApprovecard:function()
      {        
        localStorage.setItem('curr_sess_report','2');
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('approveassesment','');  
        this.$.assesmentservice.callApproveService();   
      },
      FnHideView:function(){ 
        if(sessionStorage.getItem("curr_sess_loggedroleid")=='super admin'){
          this.createrole=false;
          this.SchooltypettoGrade=false;
          this.createemployee=true;  
          this.teach_obser=true;  
          this.createcategory=false;
          this.createschooltype=false;
          this.createsubject=false;      
          this.createschool=false;
          this.creategrade=false;
          this.createemployee=false;  
          this.createcategory=false;
          this.createschooltype=false;
          this.createschool=false;
          this.subjecttostudent=false;
          this.workingdats=false;
          this.gradetosubject=false;
          this.categorytoschooltype=false;
          this.emptocategory=false;
          this.employeetograde=false;
        }

        if(sessionStorage.getItem("curr_sess_loggedroleid")=='subject-teacher'){
          this.BA=false;
          this.TA=false;
          this.GenerateReport=false;
        }  
        if(sessionStorage.getItem("curr_sess_loggedroleid")=='class-teacher'){  
          this.BA=false;        
          this.TA=false;
          this.GenerateReport=false;
          this.Report=false;
          this.comparison=false;
          this.editinfo=false;
          this.ConsolidatedReport=false;
        }
        if(sessionStorage.getItem("curr_sess_loggedroleid")=="principal"||sessionStorage.getItem("curr_sess_loggedroleid")=="headofedn"||sessionStorage.getItem("curr_sess_loggedroleid")=="headmistress"||sessionStorage.getItem("curr_sess_loggedroleid")=="co-ordinator"){
          // this.BA=false;
          // this.TA=false;
          if(sessionStorage.getItem("curr_sess_loggedroleid")=="principal"||sessionStorage.getItem("curr_sess_loggedroleid")=="headofedn"||sessionStorage.getItem("curr_sess_loggedroleid")=="headmistress")
          {
          this.ConsolidatedReport=false;
          this.Report=false;
          this.GenerateReport=false;
          this.teach_obser=false;
          this.comparison=false;
          this.Approvalstatus=false;
          this.Analysis=false;
          }
          if(sessionStorage.getItem("curr_sess_loggedroleid")=="co-ordinator")
          {
          this.GenerateReport=false;
          this.Approve=false;
          this.Analysis=false;
          this.teach_obser=false;
          this.Approvalstatus=false;
          }
        }
      },
      FnRefresh:function()
      {
         document.querySelector('#academicyr').selected=-1;
         document.querySelector('#termtype').selected=-1;
      },
      FnAnalysiscard:function(){
        localStorage.setItem('curr_sess_loggedassesmenttype','Analysis');        
        this.$.scorecardservice.callGradeService();
        this.$.cdialog.toggle();
      },
      FnConsolidatedReport:function(){
        localStorage.setItem('curr_sess_loggedassesmenttype','Consolidatedreport');
        this.$.scorecardservice.callGradeService();
        this.$.cdialog.toggle();
      },
      FnTeacherbserver:function()
      {
        localStorage.setItem('curr_sess_loggedassesmenttype','teach_obser'); 
        this.$.cdialog.toggle();
         document.querySelector('app-card').setPage('homepage','');
          document.querySelector('home-page').setPage('teacherobservation','Teacher Observation Card'); 
         this.$.observerservice.fetchobserverdescription();
        this.$.observerservice.fetchteachersid();
         document.querySelector('teacher-observation_card').Fnobservername();
       //this.$.service.uname=sessionStorage.getItem("curr_sess_loggeduname");     
      },
      FnComparison:function(){
        localStorage.setItem('curr_sess_loggedassesmenttype','Comparisonreport');
        this.$.scorecardservice.callGradeService();
        this.$.cdialog.toggle();
      },
      FnApprovalStatus:function(){
        localStorage.setItem('curr_sess_loggedassesmenttype','Approvalstatus');
        localStorage.setItem('curr_sess_report','3');
        this.$.scorecardservice.callGradeService();
        this.$.cdialog.toggle(); 
      },
      FnEditInfo:function()
      {
        localStorage.setItem('curr_sess_loggedassesmenttype','Editinfo');
        // this.$.scorecardservice.callFetchstudentnameService(); 
        this.$.scorecardservice.callGradeService();
        this.$.cdialog.toggle(); 
      },
      FnCreateRole:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('rolecard','');
        document.querySelector('role-card').ready();
      },
      FnCreatesubject:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('subjectcard','');  
        document.querySelector('subject-card').ready();  
      },
      EmployeeToGrade:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('employe-category-creation-card','');  
         this.$.uiservice.schoolemployeegrademapping()
        //document.querySelector('subject-card').ready();  
      },
      GradeToSubject:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('school-grade-to-subject-card','');  
        this.$.uiservice.schoolGradetype();
        this.$.uiservice.SchoolCategorytype();
      },
      FnCreateEmployee:function(e){
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('new-employee-creation-card','');
        //document.querySelector('schooltype-card').ready();
        this.$.uiservice.fnempgenerateid();
        this.$.uiservice.selectschooltype();
        this.$.uiservice.selectrolename();
        this.$.uiservice.fnschoolemployeepersonal();

     },
        FnCreateSchooltype:function(e){
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('schooltypecard','');
        document.querySelector('schooltype-card').ready();
      },
      
       Workingdays:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('working-days-card','');
        document.querySelector('working-days-card').rfclaen();
        document.querySelector('working-days-card').acdemic();
        this.$.uiservice.SelectSchoolName();
        this.$.uiservice.fnsetgrademapping();
      },
       FnCreateschool:function(e)
      {        
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('school-creation-card','');
       this.$.uiservice.fnschoolidgrnerate();
       this.$.uiservice.SelectSchoolName();
       this.$.uiservice.fnschoolidgrnerate();
       this.$.uiservice.fnsetgrademapping();
      },
     SchoolTypeToGrade:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('master-school_type-creation','');
       //   document.querySelector('schooltype-card').ready();
        this.$.uiservice.getschoolTypename();
        this.$.uiservice.SchooltypetoGrademapping();   
       // this.$.uiservice.SchooltypetoGrademapping();     
      },
    /* SchoolTypeToGrade:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('master-school_type-creation','');
       //   document.querySelector('schooltype-card').ready();
        this.$.uiservice.SchooltypetoGrademapping();     
      },*/
     SubjectToStudent:function(e){
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('student-to-subject-mapping-card','');
       document.querySelector('student-to-subject-mapping-card').fnsetreclear();
      
        //this.$.uiservice.fnreclear();
        this.$.uiservice.SelectSchoolName();
        //this.$.uiservice.TeachertoGradeSectionNames();
        this.$.uiservice.SelectSchoolgrades();
      },
       CategorytoSchooltype:function(e){
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('employe-schooltype-to-category-card','');
        //this.$.uiservice.SelectTeacherinschootypetocategory();   
        this.$.uiservice.empsubjectTeacher();
        this.$.uiservice.empcategorye();
        this.$.uiservice.empschooltype();
    
      },
      FnCreateCategory:function(e)
      {        
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('categorycard','');
        document.querySelector('category-card').ready();
      },
     EmptoCategory:function(e){
      document.querySelector('app-card').setPage('homepage','');
      document.querySelector('home-page').setPage('student-transfer-grade','');
      this.$.uiservice.tranfergradeinfo();
     },
      FnCreategrade:function(e)
      {
        document.querySelector('app-card').setPage('homepage','');
        document.querySelector('home-page').setPage('gradecreationcard','');  
        document.querySelector('grade-creation-card').ready();  
      }
    });
  })();
  </script>
</dom-module>
