<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="working-day-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <paper-input on-change="fngetterm" value="{{getalltermsname}}"></paper-input>

                              
    </div>
  </template>
  <script>
  (function() {      
    'use strict';
var bigterm=[];
var setarr=[];
   
    Polymer({
      is: 'working-day-item-card',

      fngetterm:function(e){
        var obj={"term":""};
          obj.term=this.getalltermsname;
          bigterm.push(obj);
          alert(JSON.stringify(bigterm));
         document.querySelector('working-days-card').fnpassarr(bigterm);
      },
      fngetworkingdays:function(arr){
         setarr=arr;
         alert(JSON.stringify(setarr));
            for(var i=0;i<setarr.length;i++){
              var searchinfo=setarr[i].no_of_days;
              alert(searchinfo);
               this.getalltermsname=searchinfo;
            }
          },
          fnsplice:function(e){
             var obj={"term":""};
            bigterm.splice(obj);
          }

    });
  })();
  </script>
</dom-module>
