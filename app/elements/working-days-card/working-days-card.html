       <paper-item>Grade 3</paper-item>
       <paper-item>Grade 4</paper-item>
       <paper-item>Grade 5</paper-item>

       <paper-item>Grade 7</paper-item>
       <paper-item>Grade 8</paper-item>

    </paper-dropdown-menu>

   
    <paper-input value="{{days}}" label="No of days"></paper-input>

    </div>
    <div class="button">

    </div>
    <master-ui-service id="uiservice"></master-ui-service>
  </template>
